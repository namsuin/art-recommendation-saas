<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다중 이미지 분석 후 Grok AI 생성 테스트</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold mb-8">🎨 다중 이미지 분석 → Grok AI 생성 테스트</h1>
        
        <!-- Step 1: 다중 이미지 업로드 -->
        <div class="bg-white rounded-lg p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Step 1: 이미지 업로드 (3장 이상)</h2>
            <input type="file" id="imageFiles" multiple accept="image/*" class="mb-4">
            <button onclick="analyzeImages()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                이미지 분석하기
            </button>
            <div id="uploadStatus" class="mt-4"></div>
        </div>
        
        <!-- Step 2: 분석 결과 -->
        <div id="analysisResult" class="bg-white rounded-lg p-6 mb-6 hidden">
            <h2 class="text-xl font-semibold mb-4">Step 2: 분석 결과</h2>
            <div id="commonKeywords" class="mb-4"></div>
            <div id="commonStyle" class="mb-2"></div>
            <div id="commonMood" class="mb-2"></div>
            <div id="commonColors" class="mb-4"></div>
        </div>
        
        <!-- Step 3: AI 생성 -->
        <div id="aiGeneration" class="bg-white rounded-lg p-6 mb-6 hidden">
            <h2 class="text-xl font-semibold mb-4">Step 3: Grok AI 이미지 생성</h2>
            <button onclick="generateWithGrok()" class="bg-purple-600 text-white px-6 py-3 rounded-lg hover:bg-purple-700">
                🎨 공통 키워드로 AI 이미지 생성하기 (Grok)
            </button>
            <div id="generationStatus" class="mt-4"></div>
            <div id="generatedImage" class="mt-4"></div>
        </div>
        
        <!-- API Key 설정 -->
        <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-4">
            <h3 class="font-semibold mb-2">⚠️ Grok API Key 설정</h3>
            <p class="text-sm mb-2">테스트를 위해 임시로 API Key를 입력하세요:</p>
            <input type="text" id="grokApiKey" placeholder="xai-..." class="w-full p-2 border rounded">
            <p class="text-xs text-gray-600 mt-2">* 실제 운영 시에는 .env 파일에 GROK_API_KEY를 설정하세요</p>
        </div>
    </div>
    
    <script>
        let commonAnalysis = null;
        
        async function analyzeImages() {
            const input = document.getElementById('imageFiles');
            const files = input.files;
            
            if (files.length < 3) {
                alert('최소 3장 이상의 이미지를 선택해주세요.');
                return;
            }
            
            const statusDiv = document.getElementById('uploadStatus');
            statusDiv.innerHTML = '🔄 이미지 분석 중...';
            
            const formData = new FormData();
            for (let i = 0; i < files.length; i++) {
                formData.append(`image${i}`, files[i]);
            }
            
            try {
                const response = await fetch('/api/multi-analyze', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    commonAnalysis = result.combined_analysis;
                    displayAnalysisResult(result);
                    statusDiv.innerHTML = '✅ 분석 완료!';
                } else {
                    statusDiv.innerHTML = `❌ 오류: ${result.error}`;
                }
            } catch (error) {
                statusDiv.innerHTML = `❌ 네트워크 오류: ${error.message}`;
            }
        }
        
        function displayAnalysisResult(result) {
            const resultDiv = document.getElementById('analysisResult');
            const analysis = result.combined_analysis;
            
            document.getElementById('commonKeywords').innerHTML = 
                `<strong>공통 키워드:</strong> ${analysis.common_keywords.join(', ')}`;
            document.getElementById('commonStyle').innerHTML = 
                `<strong>주요 스타일:</strong> ${analysis.dominant_style}`;
            document.getElementById('commonMood').innerHTML = 
                `<strong>주요 분위기:</strong> ${analysis.dominant_mood}`;
            document.getElementById('commonColors').innerHTML = 
                `<strong>공통 색상:</strong> ${analysis.common_colors.join(', ')}`;
            
            resultDiv.classList.remove('hidden');
            document.getElementById('aiGeneration').classList.remove('hidden');
        }
        
        async function generateWithGrok() {
            if (!commonAnalysis) {
                alert('먼저 이미지 분석을 진행해주세요.');
                return;
            }
            
            const statusDiv = document.getElementById('generationStatus');
            const imageDiv = document.getElementById('generatedImage');
            
            statusDiv.innerHTML = '🎨 Grok AI로 이미지 생성 중... (30초~1분 소요)';
            imageDiv.innerHTML = '';
            
            // 테스트용 API Key 가져오기 (실제로는 서버 .env에서 사용)
            const testApiKey = document.getElementById('grokApiKey').value;
            
            try {
                const response = await fetch('/api/generate-image', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        // 테스트용 헤더 (실제로는 서버에서 처리)
                        'X-Test-Grok-Key': testApiKey
                    },
                    body: JSON.stringify({
                        keywords: commonAnalysis.common_keywords,
                        style: commonAnalysis.dominant_style,
                        mood: commonAnalysis.dominant_mood,
                        colors: commonAnalysis.common_colors,
                        width: 768,
                        height: 768
                    })
                });
                
                const result = await response.json();
                
                if (result.success || result.placeholder) {
                    statusDiv.innerHTML = `✅ 생성 완료! (서비스: ${result.services ? result.services.join(', ') : 'Unknown'})`;
                    
                    imageDiv.innerHTML = `
                        <div class="border rounded-lg p-4">
                            <img src="${result.imageUrl}" alt="AI Generated" class="w-full max-w-2xl mx-auto rounded-lg shadow-lg">
                            <div class="mt-4 p-4 bg-gray-50 rounded">
                                <p class="text-sm"><strong>프롬프트:</strong> ${result.prompt}</p>
                                <p class="text-sm mt-2"><strong>처리 시간:</strong> ${result.processingTime}ms</p>
                                <p class="text-sm mt-2"><strong>사용 서비스:</strong> ${result.services ? result.services[0] : 'Placeholder'}</p>
                                ${result.placeholder ? '<p class="text-yellow-600 mt-2">⚠️ Grok API Key가 설정되지 않아 테스트 이미지가 생성되었습니다.</p>' : ''}
                            </div>
                        </div>
                    `;
                } else {
                    statusDiv.innerHTML = `❌ 생성 실패: ${result.error}`;
                }
            } catch (error) {
                statusDiv.innerHTML = `❌ 네트워크 오류: ${error.message}`;
            }
        }
    </script>
</body>
</html>
