services:
  - type: web
    name: art-recommendation-saas
    runtime: docker
    repo: https://github.com/namsuin/art-recommendation-saas
    branch: main
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: GOOGLE_VISION_API_KEY
        sync: false
      - key: CLARIFAI_API_KEY
        sync: false
      - key: ADMIN_AUTH_CODE
        sync: false
    buildCommand: bun install
    startCommand: bun run start
    healthCheckPath: /api/health
    autoDeploy: true
    customDomains:
      - domain: trouv.art
        wildcard: false
      - domain: www.trouv.art
        wildcard: false
