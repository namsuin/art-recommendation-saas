services:
  - type: web
    name: art-recommendation-saas
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: PORT
        value: 3000
      - key: NODE_ENV
        value: production
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: GOOGLE_CLOUD_PROJECT_ID
        sync: false
      - key: GOOGLE_CLOUD_KEY_FILE
        sync: false
      - key: CLARIFAI_API_KEY
        sync: false
      - key: REPLICATE_API_TOKEN
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false