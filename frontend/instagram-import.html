<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram 작품 가져오기 - AI Art Recommendation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-800">🎨 AI Art Recommendation</h1>
                <div class="flex gap-4">
                    <a href="/" class="text-gray-600 hover:text-gray-800">홈</a>
                    <a href="/analyze" class="text-gray-600 hover:text-gray-800">작품 분석</a>
                    <a href="/instagram-import" class="text-purple-600 font-semibold">Instagram 가져오기</a>
                    <a href="/profile" class="text-gray-600 hover:text-gray-800">프로필</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-6xl mx-auto">
            <!-- Header Section -->
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-gray-800 mb-4">
                    Instagram 작품 가져오기
                </h2>
                <p class="text-gray-600">
                    Instagram 계정의 작품들을 가져와서 AI 분석과 추천을 받아보세요
                </p>
            </div>

            <!-- Import Form -->
            <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
                <div class="mb-6">
                    <label class="block text-gray-700 font-semibold mb-2">
                        Instagram 사용자명 또는 프로필 URL
                    </label>
                    <div class="flex gap-2">
                        <input
                            id="instagram-username"
                            type="text"
                            placeholder="예: _ramswork 또는 https://www.instagram.com/_ramswork/"
                            class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                        />
                        <button
                            id="import-btn"
                            onclick="importInstagram()"
                            class="px-8 py-3 gradient-bg text-white font-semibold rounded-lg hover:opacity-90 transition-opacity"
                        >
                            가져오기
                        </button>
                    </div>
                    <p class="text-sm text-gray-500 mt-2">
                        공개 계정의 작품만 가져올 수 있습니다
                    </p>
                </div>

                <!-- Error Message -->
                <div id="error-message" class="hidden p-4 bg-red-100 text-red-700 rounded-lg mb-4"></div>

                <!-- Loading State -->
                <div id="loading-state" class="hidden text-center py-8">
                    <div class="loading-spinner mx-auto mb-4"></div>
                    <p class="text-gray-600">Instagram에서 작품을 가져오는 중...</p>
                </div>
            </div>

            <!-- Results Section -->
            <div id="results-section" class="hidden">
                <h3 class="text-2xl font-bold text-gray-800 mb-6">가져온 작품</h3>
                
                <!-- Profile Info -->
                <div id="profile-info" class="bg-white rounded-lg shadow p-4 mb-6"></div>
                
                <!-- Artworks Grid -->
                <div id="artworks-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
            </div>

            <!-- Test Account Notice -->
            <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 mt-8">
                <h4 class="font-semibold text-blue-800 mb-2">테스트 계정</h4>
                <p class="text-blue-700">
                    현재는 데모 데이터를 제공합니다. 실제 Instagram 연동을 위해서는 Instagram Basic Display API 설정이 필요합니다.
                </p>
                <p class="text-blue-700 mt-2">
                    테스트: <code class="bg-blue-100 px-2 py-1 rounded">_ramswork</code> 입력 시 샘플 작품들이 표시됩니다.
                </p>
            </div>
        </div>
    </div>

    <!-- React Component Mount Point -->
    <div id="instagram-import-root"></div>

    <script type="module">
        // Instagram import functionality
        window.importInstagram = async function() {
            const input = document.getElementById('instagram-username');
            const username = input.value.trim();
            
            if (!username) {
                showError('Instagram 사용자명을 입력해주세요');
                return;
            }

            // Clean username
            const cleanUsername = username
                .replace('@', '')
                .replace('https://www.instagram.com/', '')
                .replace('http://www.instagram.com/', '')
                .replace('/', '');

            // Show loading state
            document.getElementById('loading-state').classList.remove('hidden');
            document.getElementById('error-message').classList.add('hidden');
            document.getElementById('results-section').classList.add('hidden');
            document.getElementById('import-btn').disabled = true;

            try {
                const response = await fetch(`/api/instagram/profile/${cleanUsername}`);
                const data = await response.json();

                if (data.success && data.data) {
                    displayResults(data.data);
                } else {
                    showError('Instagram 프로필을 불러올 수 없습니다');
                }
            } catch (error) {
                console.error('Import error:', error);
                showError('Instagram 연동 중 오류가 발생했습니다');
            } finally {
                document.getElementById('loading-state').classList.add('hidden');
                document.getElementById('import-btn').disabled = false;
            }
        };

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        function displayResults(data) {
            const { profile, artworks } = data;
            
            // Display profile info
            const profileDiv = document.getElementById('profile-info');
            profileDiv.innerHTML = `
                <div class="flex items-center gap-4">
                    <div>
                        <h4 class="text-xl font-semibold">@${profile.username}</h4>
                        <p class="text-gray-600">${profile.biography || 'Instagram Artist'}</p>
                        <p class="text-sm text-gray-500 mt-1">${artworks.length}개의 작품을 가져왔습니다</p>
                    </div>
                </div>
            `;

            // Display artworks
            const gridDiv = document.getElementById('artworks-grid');
            gridDiv.innerHTML = artworks.map(artwork => `
                <div class="bg-white rounded-lg shadow-lg overflow-hidden hover:shadow-xl transition-shadow cursor-pointer"
                     onclick="analyzeArtwork('${encodeURIComponent(artwork.image_url)}')">
                    <img src="${artwork.image_url}" alt="${artwork.title}" 
                         class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h5 class="font-semibold text-gray-800 mb-1">${artwork.title}</h5>
                        <p class="text-sm text-gray-600 mb-2">@${artwork.artist}</p>
                        ${artwork.tags.length > 0 ? `
                            <div class="flex flex-wrap gap-1">
                                ${artwork.tags.slice(0, 3).map(tag => 
                                    `<span class="text-xs bg-purple-100 text-purple-700 px-2 py-1 rounded">#${tag}</span>`
                                ).join('')}
                            </div>
                        ` : ''}
                        <button class="mt-3 w-full py-2 bg-purple-600 text-white rounded hover:bg-purple-700 transition-colors">
                            AI 분석하기
                        </button>
                    </div>
                </div>
            `).join('');

            // Show results section
            document.getElementById('results-section').classList.remove('hidden');
        }

        window.analyzeArtwork = function(imageUrl) {
            window.location.href = `/analyze?image=${imageUrl}`;
        };

        // Handle Enter key
        document.getElementById('instagram-username').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                importInstagram();
            }
        });
    </script>

    <!-- Load React component if needed -->
    <script type="module" src="./components/InstagramImport.tsx"></script>
</body>
</html>
