<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제 - AI 아트 추천 서비스</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div id="payment-container" class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-gray-900 mb-2">다중 이미지 분석 결제</h1>
                <p class="text-gray-600">더 많은 이미지를 분석하려면 결제가 필요합니다</p>
            </div>

            <!-- 결제 정보 표시 -->
            <div id="payment-info" class="mb-6 p-4 bg-blue-50 rounded-lg">
                <div class="flex justify-between items-center mb-2">
                    <span class="font-medium">플랜:</span>
                    <span id="plan-name" class="text-blue-600 font-semibold"></span>
                </div>
                <div class="flex justify-between items-center mb-2">
                    <span class="font-medium">이미지 수:</span>
                    <span id="image-count" class="font-semibold"></span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="font-medium">가격:</span>
                    <span id="price" class="text-lg font-bold text-green-600"></span>
                </div>
            </div>

            <!-- 결제 폼 -->
            <form id="payment-form">
                <div id="card-element" class="mb-4 p-3 border border-gray-300 rounded-lg">
                    <!-- Stripe Elements가 여기에 삽입됩니다 -->
                </div>
                
                <div id="card-errors" role="alert" class="text-red-600 text-sm mb-4"></div>
                
                <button 
                    id="submit-payment" 
                    type="submit" 
                    class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors"
                >
                    <span id="button-text">결제하기</span>
                    <div id="spinner" class="hidden inline-block w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin ml-2"></div>
                </button>
            </form>

            <!-- 취소 버튼 -->
            <button 
                id="cancel-payment" 
                class="w-full mt-4 bg-gray-300 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-400 transition-colors"
            >
                취소
            </button>

            <!-- 결제 완료 메시지 -->
            <div id="payment-success" class="hidden text-center">
                <div class="text-green-600 text-6xl mb-4">✓</div>
                <h2 class="text-xl font-bold text-gray-900 mb-2">결제가 완료되었습니다!</h2>
                <p class="text-gray-600 mb-4">이제 다중 이미지 분석을 진행할 수 있습니다.</p>
                <button 
                    id="continue-analysis" 
                    class="bg-blue-600 text-white py-2 px-6 rounded-lg hover:bg-blue-700 transition-colors"
                >
                    분석 계속하기
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        // URL 파라미터 가져오기
        const urlParams = new URLSearchParams(window.location.search);
        const tier = urlParams.get('tier') || 'standard';
        const price = parseFloat(urlParams.get('price') || '5');
        const imageCount = parseInt(urlParams.get('images') || '4');

        // 결제 정보 표시
        const tierNames = {
            'standard': '스탠다드',
            'premium': '프리미엄'
        };
        
        document.getElementById('plan-name').textContent = tierNames[tier] || '스탠다드';
        document.getElementById('image-count').textContent = `${imageCount}장`;
        document.getElementById('price').textContent = `$${price}`;

        // Stripe 키가 설정되지 않은 경우 테스트 모드로 작동
        const stripePublishableKey = 'STRIPE_KEY_NOT_CONFIGURED'; // 실제 환경에서는 서버에서 제공해야 함
        let stripe = null;
        let elements = null;
        
        if (stripePublishableKey !== 'STRIPE_KEY_NOT_CONFIGURED') {
            stripe = Stripe(stripePublishableKey);
            elements = stripe.elements();
        }

        // 카드 요소 생성 (Stripe가 설정된 경우에만)
        let cardElement = null;
        
        if (stripe && elements) {
            cardElement = elements.create('card', {
                style: {
                    base: {
                        fontSize: '16px',
                        color: '#424770',
                        '::placeholder': {
                            color: '#aab7c4',
                        },
                    },
                    invalid: {
                        color: '#9e2146',
                    },
                },
            });

            cardElement.mount('#card-element');

            // 카드 요소 이벤트 핸들러
            cardElement.on('change', ({error}) => {
                const displayError = document.getElementById('card-errors');
                if (error) {
                    displayError.textContent = error.message;
                } else {
                    displayError.textContent = '';
                }
            });
        } else {
            // Stripe가 설정되지 않은 경우 테스트 모드 메시지 표시
            document.getElementById('card-element').innerHTML = `
                <div class="p-4 bg-yellow-50 border border-yellow-200 rounded text-center">
                    <p class="text-yellow-800 font-medium">테스트 모드</p>
                    <p class="text-yellow-600 text-sm">실제 결제가 진행되지 않습니다</p>
                </div>
            `;
        }

        // 결제 폼 제출
        const form = document.getElementById('payment-form');
        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const submitButton = document.getElementById('submit-payment');
            const buttonText = document.getElementById('button-text');
            const spinner = document.getElementById('spinner');

            // 로딩 상태
            submitButton.disabled = true;
            buttonText.textContent = '처리 중...';
            spinner.classList.remove('hidden');

            try {
                if (stripe && cardElement) {
                    // 실제 Stripe 결제 처리
                    const response = await fetch('/api/purchase/create-payment-intent', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            tier: tier,
                            imageCount: imageCount,
                            amount: price * 100 // cents로 변환
                        }),
                    });

                    if (!response.ok) {
                        throw new Error('결제 생성에 실패했습니다.');
                    }

                    const {clientSecret} = await response.json();

                    // Stripe로 결제 확인
                    const {error, paymentIntent} = await stripe.confirmCardPayment(clientSecret, {
                        payment_method: {
                            card: cardElement,
                        }
                    });

                    if (error) {
                        // 결제 실패
                        console.error('Payment failed:', error);
                        document.getElementById('card-errors').textContent = error.message;
                    } else if (paymentIntent.status === 'succeeded') {
                        // 결제 성공
                        // 결제 성공 처리
                        showPaymentSuccess();
                    }
                } else {
                    // 테스트 모드: 2초 후 결제 성공 시뮬레이션
                    setTimeout(() => {
                        // 테스트 결제 성공
                        showPaymentSuccess();
                    }, 2000);
                }
            } catch (err) {
                console.error('Payment error:', err);
                document.getElementById('card-errors').textContent = 
                    err.message || '결제 처리 중 오류가 발생했습니다.';
            } finally {
                // 로딩 상태 해제
                submitButton.disabled = false;
                buttonText.textContent = '결제하기';
                spinner.classList.add('hidden');
            }
        });

        // 결제 성공 화면 표시
        function showPaymentSuccess() {
            document.getElementById('payment-form').style.display = 'none';
            document.getElementById('cancel-payment').style.display = 'none';
            document.getElementById('payment-info').style.display = 'none';
            document.getElementById('payment-success').classList.remove('hidden');
        }

        // 취소 버튼
        document.getElementById('cancel-payment').addEventListener('click', () => {
            window.history.back();
        });

        // 분석 계속하기 버튼
        document.getElementById('continue-analysis').addEventListener('click', () => {
            // 결제 완료 정보를 localStorage에 저장
            localStorage.setItem('paymentCompleted', JSON.stringify({
                tier: tier,
                imageCount: imageCount,
                timestamp: Date.now()
            }));

            // 메인 페이지로 돌아가기
            window.location.href = '/';
        });
    </script>
</body>
</html>
