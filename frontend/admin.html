<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 접근 - Art Recommendation SaaS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-md mx-auto pt-20">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <div class="text-center mb-6">
                <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-gray-800 mb-2">관리자 접근</h1>
                <p class="text-gray-600">관리자 인증이 필요합니다</p>
            </div>

            <form id="admin-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        🔑 관리자 토큰
                    </label>
                    <input
                        type="password"
                        id="admin-token"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"
                        placeholder="관리자 토큰을 입력하세요"
                        required
                    />
                </div>

                <button
                    type="submit"
                    class="w-full bg-red-600 text-white py-3 rounded-lg font-semibold hover:bg-red-700 transition-colors"
                >
                    관리자 대시보드 접근
                </button>
            </form>

            <div id="error-message" class="mt-4 p-4 bg-red-50 border border-red-200 rounded-lg hidden">
                <p class="text-red-700">잘못된 토큰입니다.</p>
            </div>

            <div class="mt-6 text-center">
                <a href="/auth" class="text-blue-600 hover:underline text-sm">
                    ← 일반 로그인으로 돌아가기
                </a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('admin-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const token = document.getElementById('admin-token').value;
            const errorDiv = document.getElementById('error-message');
            
            try {
                // 서버에서 토큰 검증
                const verifyResponse = await fetch('/api/admin/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token: token })
                });
                
                if (verifyResponse.ok) {
                    // 토큰이 유효하면 localStorage와 쿠키에 저장하고 관리자 페이지로 이동
                    localStorage.setItem('admin-token', token);
                    document.cookie = `admin-token=${token}; path=/; max-age=86400`; // 24시간
                    window.location.href = '/dashboard';
                } else {
                    errorDiv.classList.remove('hidden');
                    setTimeout(() => {
                        errorDiv.classList.add('hidden');
                    }, 3000);
                }
            } catch (error) {
                console.error('Token verification error:', error);
                errorDiv.classList.remove('hidden');
                setTimeout(() => {
                    errorDiv.classList.add('hidden');
                }, 3000);
            }
        });

        // 페이지 로드 시 기존 토큰 확인
        document.addEventListener('DOMContentLoaded', async () => {
            const existingToken = localStorage.getItem('admin-token');
            if (existingToken) {
                try {
                    // 기존 토큰의 유효성을 서버에서 검증
                    const verifyResponse = await fetch('/api/admin/verify', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ token: existingToken })
                    });
                    
                    if (verifyResponse.ok) {
                        window.location.href = '/dashboard';
                    } else {
                        // 유효하지 않은 토큰은 제거
                        localStorage.removeItem('admin-token');
                        document.cookie = 'admin-token=; path=/; expires=Thu, 01 Jan 1970 00:00:00 UTC;';
                    }
                } catch (error) {
                    console.error('Token verification error:', error);
                    // 오류 발생 시 토큰 제거
                    localStorage.removeItem('admin-token');
                    document.cookie = 'admin-token=; path=/; expires=Thu, 01 Jan 1970 00:00:00 UTC;';
                }
            }
        });
    </script>
</body>
</html>
