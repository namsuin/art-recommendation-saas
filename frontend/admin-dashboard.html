        // ÏàòÏùµ Ï∞®Ìä∏ Ïª¥Ìè¨ÎÑåÌä∏
        const RevenueChart = ({ data }) => {
            const chartRef = React.useRef(null);
            const chartInstanceRef = React.useRef(null);

            useEffect(() => {
                if (chartRef.current) {
                    const ctx = chartRef.current.getContext('2d');
                    
                    // Í∏∞Ï°¥ Ï∞®Ìä∏ Ï†úÍ±∞
                    if (chartInstanceRef.current) {
                        chartInstanceRef.current.destroy();
                    }
                    
                    // Îç∞Ïù¥ÌÑ∞Î•º Ï∞®Ìä∏Ïóê ÎßûÍ≤å Î≥ÄÌôò
                    let chartData = [];
                    if (data && Array.isArray(data)) {
                        // Ïù¥ÎØ∏ Î∞∞Ïó¥Ïù∏ Í≤ΩÏö∞ Í∑∏ÎåÄÎ°ú ÏÇ¨Ïö©
                        chartData = data;
                    } else if (data && data.monthly_breakdown) {
                        // monthly_breakdownÏóêÏÑú Ï∞®Ìä∏ Îç∞Ïù¥ÌÑ∞ ÏÉùÏÑ±
                        chartData = data.monthly_breakdown.map(item => ({
                            date: item.month,
                            revenue: item.revenue
                        }));
                    } else if (data && data.transactions) {
                        // transactionsÏóêÏÑú ÏùºÏùº Îç∞Ïù¥ÌÑ∞ ÏÉùÏÑ± (ÏûÑÏãú)
                        const dailyData = {};
                        data.transactions.forEach(tx => {
                            const date = new Date(tx.date).toISOString().split('T')[0];
                            dailyData[date] = (dailyData[date] || 0) + tx.amount;
                        });
                        chartData = Object.entries(dailyData).map(([date, revenue]) => ({
                            date,
                            revenue
                        }));
                    }
                    
                    // Ï∞®Ìä∏ Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÎäî Í≤ΩÏö∞ Í∏∞Î≥∏ Îç∞Ïù¥ÌÑ∞ ÏÉùÏÑ±
                    if (chartData.length === 0) {
                        const today = new Date();
                        chartData = Array.from({ length: 7 }, (_, i) => {
                            const date = new Date(today);
                            date.setDate(date.getDate() - i);
                            return {
                                date: date.toISOString().split('T')[0],
                                revenue: Math.floor(Math.random() * 100) + 50
                            };
                        }).reverse();
                    }
                    
                    chartInstanceRef.current = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: chartData.map(d => d.date),
                            datasets: [{
                                label: 'ÏùºÏùº ÏàòÏùµ ($)',
                                data: chartData.map(d => d.revenue),
                                borderColor: 'rgb(59, 130, 246)',
                                backgroundColor: 'rgba(59, 130, 246, 0.1)',

                                tension: 0.4

                                    position: 'top',
                                },
                                title: {
                                    display: true,
                                    text: 'ÏàòÏùµ Ìä∏Î†åÎìú (ÏßÄÎÇú 30Ïùº)'
                                }
                            },
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    ticks: {
                                        callback: function(value) {
                                            return '$' + value;
                                        }
                                    }
                                }
                            }
                        }
                    });
                }

                return () => {
                    if (chartInstanceRef.current) {
                        chartInstanceRef.current.destroy();
                    }
                };
            }, [data]);

            return (
                <div className="bg-white rounded-lg shadow p-6">
