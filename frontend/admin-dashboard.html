<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Art Recommendation - 관리자 대시보드</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Chart.js for graphs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
</head>
<body class="bg-gray-100">
    <div id="root" class="min-h-screen">
        <!-- Loading placeholder -->
        <div class="container mx-auto px-4 py-8">
            <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">
                관리자 대시보드
            </h1>
            <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6 text-center">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500 mx-auto mb-4"></div>
                <p class="text-gray-600">대시보드 로딩 중...</p>
            </div>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { createRoot } = ReactDOM;

        // 통계 카드 컴포넌트
        const StatCard = ({ title, value, change, icon, color = "blue" }) => {
            const colorClasses = {
                blue: "bg-blue-500 text-blue-600 bg-blue-50",
                green: "bg-green-500 text-green-600 bg-green-50",
                purple: "bg-purple-500 text-purple-600 bg-purple-50",
                orange: "bg-orange-500 text-orange-600 bg-orange-50"
            };

            return (
                <div className="bg-white rounded-lg shadow p-6">
                    <div className="flex items-center justify-between">
                        <div>
                            <p className="text-sm font-medium text-gray-600">{title}</p>
                            <p className="text-3xl font-bold text-gray-900">{value}</p>
                            {change && (
                                <p className={`text-sm ${change > 0 ? 'text-green-600' : 'text-red-600'}`}>
                                    {change > 0 ? '+' : ''}{change}%
                                </p>
                            )}
                        </div>
                        <div className={`p-3 rounded-full ${colorClasses[color].split(' ')[2]}`}>
                            <div className={`w-6 h-6 ${colorClasses[color].split(' ')[1]}`}>
                                {icon}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // 수익 차트 컴포넌트
        const RevenueChart = ({ data }) => {
            const chartRef = React.useRef(null);
            const chartInstanceRef = React.useRef(null);

            useEffect(() => {
                if (chartRef.current) {
                    const ctx = chartRef.current.getContext('2d');
                    
                    // 기존 차트 제거
                    if (chartInstanceRef.current) {
                        chartInstanceRef.current.destroy();
                    }
                    
                    // 데이터를 차트에 맞게 변환
                    let chartData = [];
                    if (data && Array.isArray(data)) {
                        // 이미 배열인 경우 그대로 사용
                        chartData = data;
                    } else if (data && data.monthly_breakdown) {
                        // monthly_breakdown에서 차트 데이터 생성
                        chartData = data.monthly_breakdown.map(item => ({
                            date: item.month,
                            revenue: item.revenue
                        }));
                    } else if (data && data.transactions) {
                        // transactions에서 일일 데이터 생성 (임시)
                        const dailyData = {};
                        data.transactions.forEach(tx => {
                            const date = new Date(tx.date).toISOString().split('T')[0];
                            dailyData[date] = (dailyData[date] || 0) + tx.amount;
                        });
                        chartData = Object.entries(dailyData).map(([date, revenue]) => ({
                            date,
                            revenue
                        }));
                    }
                    
                    // 차트 데이터가 없는 경우 기본 데이터 생성
                    if (chartData.length === 0) {
                        const today = new Date();
                        chartData = Array.from({ length: 7 }, (_, i) => {
                            const date = new Date(today);
                            date.setDate(date.getDate() - i);
                            return {
                                date: date.toISOString().split('T')[0],
                                revenue: Math.floor(Math.random() * 100) + 50
                            };
                        }).reverse();
                    }
                    
                    chartInstanceRef.current = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: chartData.map(d => d.date),
                            datasets: [{
                                label: '일일 수익 ($)',
                                data: chartData.map(d => d.revenue),
                                borderColor: 'rgb(59, 130, 246)',
                                backgroundColor: 'rgba(59, 130, 246, 0.1)',
                                fill: true,
                                tension: 0.4
                            }]
                        },
                        options: {
                            responsive: true,
                            plugins: {
                                legend: {
                                    position: 'top',
                                },
                                title: {
                                    display: true,
                                    text: '수익 트렌드 (지난 30일)'
                                }
                            },
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    ticks: {
                                        callback: function(value) {
                                            return '$' + value;
                                        }
                                    }
                                }
                            }
                        }
                    });
                }

                return () => {
                    if (chartInstanceRef.current) {
                        chartInstanceRef.current.destroy();
                    }
                };
            }, [data]);

            return (
                <div className="bg-white rounded-lg shadow p-6">
                    <canvas ref={chartRef} width="400" height="200"></canvas>
                </div>
            );
        };

        // 사용자 테이블 컴포넌트
        const UserTable = ({ users }) => {
            return (
                <div className="bg-white rounded-lg shadow overflow-hidden">
                    <div className="px-6 py-4 border-b border-gray-200">
                        <h3 className="text-lg font-medium text-gray-900">최근 활성 사용자</h3>
                    </div>
                    <div className="overflow-x-auto">
                        <table className="min-w-full divide-y divide-gray-200">
                            <thead className="bg-gray-50">
                                <tr>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        사용자
                                    </th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        구독 상태
                                    </th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        분석 수
                                    </th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        LTV
                                    </th>
                                    <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        마지막 활동
                                    </th>
                                </tr>
                            </thead>
                            <tbody className="bg-white divide-y divide-gray-200">
                                {users.map((user) => (
                                    <tr key={user.id || user.userId}>
                                        <td className="px-6 py-4 whitespace-nowrap">
                                            <div className="flex items-center">
                                                <div className="flex-shrink-0 h-10 w-10">
                                                    <div className="h-10 w-10 rounded-full bg-gray-300 flex items-center justify-center">
                                                        <span className="text-sm font-medium text-gray-700">
                                                            {(user.displayName || user.display_name)?.charAt(0)?.toUpperCase()}
                                                        </span>
                                                    </div>
                                                </div>
                                                <div className="ml-4">
                                                    <div className="text-sm font-medium text-gray-900">
                                                        {user.displayName || user.display_name}
                                                    </div>
                                                    <div className="text-sm text-gray-500">
                                                        {user.email || user.userEmail}
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                        <td className="px-6 py-4 whitespace-nowrap">
                                            <span className={`inline-flex px-2 py-1 text-xs font-semibold rounded-full ${
                                                (user.subscription_tier || user.subscriptionStatus) === 'premium' ? 'bg-purple-100 text-purple-800' :
                                                (user.subscription_tier || user.subscriptionStatus) === 'standard' ? 'bg-blue-100 text-blue-800' :
                                                'bg-gray-100 text-gray-800'
                                            }`}>
                                                {user.subscription_tier || user.subscriptionStatus}
                                            </span>
                                        </td>
                                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                            {user.total_analyses || user.totalAnalyses || 0}
                                        </td>
                                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                            ${user.lifetimeValue || '0'}
                                        </td>
                                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                            {user.last_login ? new Date(user.last_login).toLocaleDateString('ko-KR') : 
                                             user.lastActive ? new Date(user.lastActive).toLocaleDateString('ko-KR') : 'N/A'}
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        };

        // 시스템 상태 컴포넌트
        const SystemStatus = ({ systemStats }) => {
            // systemStats가 없는 경우 기본값 처리
            if (!systemStats) {
                return (
                    <div className="bg-white rounded-lg shadow p-6">
                        <h3 className="text-lg font-medium text-gray-900 mb-4">시스템 상태</h3>
                        <div className="text-center text-gray-500">
                            <p>시스템 상태 정보를 불러오는 중...</p>
                        </div>
                    </div>
                );
            }
            
            return (
                <div className="bg-white rounded-lg shadow p-6">
                    <h3 className="text-lg font-medium text-gray-900 mb-4">시스템 상태</h3>
                    <div className="space-y-4">
                        <div className="flex justify-between items-center">
                            <span className="text-sm text-gray-600">평균 응답 시간</span>
                            <span className="text-sm font-medium">{systemStats.avgResponseTime || 'N/A'}ms</span>
                        </div>
                        <div className="flex justify-between items-center">
                            <span className="text-sm text-gray-600">오류율</span>
                            <span className="text-sm font-medium">{systemStats.errorRate || 'N/A'}%</span>
                        </div>
                        <div className="flex justify-between items-center">
                            <span className="text-sm text-gray-600">가동 시간</span>
                            <span className="text-sm font-medium">{systemStats.uptime || 'N/A'}%</span>
                        </div>
                        <div className="mt-6">
                            <h4 className="text-sm font-medium text-gray-900 mb-2">AI 서비스 상태</h4>
                            <div className="space-y-2">
                                {systemStats.services && Object.entries(systemStats.services).map(([service, status]) => (
                                    <div key={service} className="flex justify-between items-center">
                                        <span className="text-sm text-gray-600 capitalize">
                                            {service.replace(/([A-Z])/g, ' $1').trim()}
                                        </span>
                                        <div className={`w-3 h-3 rounded-full ${status ? 'bg-green-400' : 'bg-red-400'}`}></div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // 메인 대시보드 컴포넌트
        const AdminDashboard = () => {
            const [activeTab, setActiveTab] = useState('overview');
            const [dashboardData, setDashboardData] = useState(null);
            const [users, setUsers] = useState([]);
            const [revenueData, setRevenueData] = useState([]);
            const [applications, setApplications] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);

            // Mock 관리자 ID (실제로는 인증 시스템에서 가져와야 함)
            const adminUserId = 'admin_user_1';

            useEffect(() => {
                loadDashboardData();
            }, []);

            const loadDashboardData = async () => {
                try {
                    setLoading(true);
                    
                    // 대시보드 통계 로드
                    const statsResponse = await fetch(`/api/admin/dashboard/stats?userId=${adminUserId}`);
                    const statsResult = await statsResponse.json();
                    
                    if (statsResult.success) {
                        setDashboardData(statsResult.data);
                    }

                    // 사용자 데이터 로드
                    const usersResponse = await fetch(`/api/admin/dashboard/users?userId=${adminUserId}&limit=20`);
                    const usersResult = await usersResponse.json();
                    
                    if (usersResult.success) {
                        setUsers(usersResult.data);
                    }

                    // 수익 데이터 로드
                    const revenueResponse = await fetch(`/api/admin/dashboard/revenue?userId=${adminUserId}&days=30`);
                    const revenueResult = await revenueResponse.json();
                    
                    if (revenueResult.success) {
                        setRevenueData(revenueResult.data);
                    }

                    // 예술가 신청 데이터 로드
                    const applicationsResponse = await fetch(`/api/admin/artist-applications`);
                    const applicationsResult = await applicationsResponse.json();
                    
                    if (applicationsResult.success) {
                        setApplications(applicationsResult.applications || []);
                    }

                } catch (error) {
                    console.error('Dashboard loading error:', error);
                    setError('대시보드 데이터를 불러오는 중 오류가 발생했습니다.');
                } finally {
                    setLoading(false);
                }
            };

            const handleApplicationReview = async (applicationId, action, reviewNotes = '') => {
                try {
                    const response = await fetch('/api/admin/artist-applications/review', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            applicationId,
                            action,
                            reviewNotes
                        })
                    });

                    const result = await response.json();

                    if (result.success) {
                        alert(action === 'approve' ? '예술가 신청이 승인되었습니다.' : '예술가 신청이 거부되었습니다.');
                        loadDashboardData(); // 데이터 새로고침
                    } else {
                        alert('처리 중 오류가 발생했습니다: ' + result.error);
                    }
                } catch (error) {
                    console.error('Application review error:', error);
                    alert('서버 오류가 발생했습니다.');
                }
            };

            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
                    </div>
                );
            }

            if (error) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="text-center">
                            <h2 className="text-2xl font-bold text-red-600 mb-4">오류 발생</h2>
                            <p className="text-gray-600">{error}</p>
                            <button
                                onClick={loadDashboardData}
                                className="mt-4 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded"
                            >
                                다시 시도
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-100">
                    {/* 헤더 */}
                    <div className="bg-white shadow">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center py-6">
                                <div className="flex items-center">
                                    <h1 className="text-3xl font-bold text-gray-900">관리자 대시보드</h1>
                                </div>
                                <div className="flex items-center space-x-4">
                                    <button
                                        onClick={loadDashboardData}
                                        className="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg"
                                    >
                                        새로고침
                                    </button>
                                    <a
                                        href="/"
                                        className="text-gray-500 hover:text-gray-700"
                                    >
                                        메인으로
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        {/* 탭 네비게이션 */}
                        <div className="mb-8 border-b border-gray-200">
                            <nav className="-mb-px flex space-x-8">
                                <button
                                    onClick={() => setActiveTab('overview')}
                                    className={`py-2 px-1 border-b-2 font-medium text-sm ${
                                        activeTab === 'overview'
                                            ? 'border-blue-500 text-blue-600'
                                            : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'
                                    }`}
                                >
                                    📊 개요
                                </button>
                                <button
                                    onClick={() => setActiveTab('applications')}
                                    className={`py-2 px-1 border-b-2 font-medium text-sm ${
                                        activeTab === 'applications'
                                            ? 'border-blue-500 text-blue-600'
                                            : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'
                                    }`}
                                >
                                    🎨 예술가 신청 {applications.filter(app => app.status === 'pending').length > 0 && 
                                        <span className="ml-1 inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-red-100 text-red-800">
                                            {applications.filter(app => app.status === 'pending').length}
                                        </span>
                                    }
                                </button>
                            </nav>
                        </div>

                        {activeTab === 'overview' && dashboardData && (
                            <>
                                {/* 통계 카드 */}
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                                    <StatCard
                                        title="총 사용자"
                                        value={dashboardData.users.total.toLocaleString()}
                                        change={dashboardData.users.growthRate}
                                        color="blue"
                                        icon={<div>👥</div>}
                                    />
                                    <StatCard
                                        title="일일 분석"
                                        value={dashboardData.analyses.today.toLocaleString()}
                                        color="green"
                                        icon={<div>📊</div>}
                                    />
                                    <StatCard
                                        title="총 수익"
                                        value={`$${dashboardData.revenue.totalRevenue.toLocaleString()}`}
                                        color="purple"
                                        icon={<div>💰</div>}
                                    />
                                    <StatCard
                                        title="시스템 가동률"
                                        value={`${dashboardData.system.uptime}%`}
                                        color="orange"
                                        icon={<div>⚡</div>}
                                    />
                                </div>

                                {/* 차트와 시스템 상태 */}
                                <div className="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
                                    <div className="lg:col-span-2">
                                        <RevenueChart data={revenueData} />
                                    </div>
                                    <div>
                                        <SystemStatus systemStats={dashboardData.system} />
                                    </div>
                                </div>

                                {/* 추가 통계 */}
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                                    <StatCard
                                        title="오늘 활성 사용자"
                                        value={dashboardData.users.activeToday.toLocaleString()}
                                        color="blue"
                                        icon={<div>👤</div>}
                                    />
                                    <StatCard
                                        title="평균 분석/사용자"
                                        value={dashboardData.analyses.averagePerUser}
                                        color="green"
                                        icon={<div>📈</div>}
                                    />
                                    <StatCard
                                        title="월 구독 수익"
                                        value={`$${dashboardData.revenue.monthlyRecurring.toLocaleString()}`}
                                        color="purple"
                                        icon={<div>💳</div>}
                                    />
                                    <StatCard
                                        title="전환율"
                                        value={`${dashboardData.revenue.conversionRate}%`}
                                        color="orange"
                                        icon={<div>🎯</div>}
                                    />
                                </div>

                                {/* 사용자 테이블 */}
                                {users.length > 0 && <UserTable users={users} />}
                            </>
                        )}

                        {activeTab === 'applications' && (
                            <div className="space-y-6">
                                <div className="bg-white rounded-lg shadow">
                                    <div className="px-6 py-4 border-b border-gray-200">
                                        <h3 className="text-lg font-medium text-gray-900">
                                            예술가 신청 관리
                                            <span className="ml-2 text-sm text-gray-500">
                                                (총 {applications.length}건, 대기 중 {applications.filter(app => app.status === 'pending').length}건)
                                            </span>
                                        </h3>
                                    </div>
                                    
                                    {applications.length === 0 ? (
                                        <div className="px-6 py-12 text-center">
                                            <div className="text-gray-400 text-6xl mb-4">🎨</div>
                                            <h3 className="text-lg font-medium text-gray-900 mb-2">신청이 없습니다</h3>
                                            <p className="text-gray-500">아직 예술가 신청이 접수되지 않았습니다.</p>
                                        </div>
                                    ) : (
                                        <div className="divide-y divide-gray-200">
                                            {applications.map((application) => (
                                                <div key={application.id} className="px-6 py-6">
                                                    <div className="flex items-start justify-between">
                                                        <div className="flex-1">
                                                            <div className="flex items-center mb-2">
                                                                <h4 className="text-lg font-semibold text-gray-900">
                                                                    {application.artist_name}
                                                                </h4>
                                                                <span className={`ml-3 inline-flex px-2 py-1 text-xs font-semibold rounded-full ${
                                                                    application.status === 'pending' ? 'bg-yellow-100 text-yellow-800' :
                                                                    application.status === 'approved' ? 'bg-green-100 text-green-800' :
                                                                    'bg-red-100 text-red-800'
                                                                }`}>
                                                                    {application.status === 'pending' ? '대기 중' :
                                                                     application.status === 'approved' ? '승인됨' : '거부됨'}
                                                                </span>
                                                            </div>
                                                            <p className="text-sm text-gray-600 mb-1">
                                                                <strong>이메일:</strong> {application.email}
                                                            </p>
                                                            <p className="text-sm text-gray-600 mb-3">
                                                                <strong>신청일:</strong> {new Date(application.applied_at).toLocaleString('ko-KR')}
                                                            </p>
                                                            
                                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                                                                <div>
                                                                    <h5 className="font-medium text-gray-900 mb-1">경력</h5>
                                                                    <p className="text-sm text-gray-600">
                                                                        {application.experience === 'beginner' ? '초급 (1년 미만)' :
                                                                         application.experience === 'intermediate' ? '중급 (1-3년)' :
                                                                         application.experience === 'advanced' ? '고급 (3-10년)' :
                                                                         '전문가 (10년 이상)'}
                                                                    </p>
                                                                </div>
                                                                <div>
                                                                    <h5 className="font-medium text-gray-900 mb-1">전문 분야</h5>
                                                                    <div className="flex flex-wrap gap-1">
                                                                        {application.specialties.map((specialty, index) => (
                                                                            <span key={index} className="inline-flex px-2 py-1 text-xs bg-blue-100 text-blue-800 rounded">
                                                                                {specialty}
                                                                            </span>
                                                                        ))}
                                                                    </div>
                                                                </div>
                                                            </div>

                                                            <div className="mb-4">
                                                                <h5 className="font-medium text-gray-900 mb-1">작품 소개</h5>
                                                                <p className="text-sm text-gray-600 bg-gray-50 p-3 rounded">
                                                                    {application.bio}
                                                                </p>
                                                            </div>

                                                            <div className="mb-4">
                                                                <h5 className="font-medium text-gray-900 mb-1">작가 소명</h5>
                                                                <p className="text-sm text-gray-600 bg-gray-50 p-3 rounded">
                                                                    {application.statement}
                                                                </p>
                                                            </div>

                                                            {(application.portfolio_url || application.instagram_url) && (
                                                                <div className="flex gap-4 mb-4">
                                                                    {application.portfolio_url && (
                                                                        <a href={application.portfolio_url} target="_blank" rel="noopener noreferrer"
                                                                           className="text-blue-600 hover:text-blue-800 text-sm">
                                                                            🌐 포트폴리오 보기
                                                                        </a>
                                                                    )}
                                                                    {application.instagram_url && (
                                                                        <a href={`https://instagram.com/${application.instagram_url.replace('@', '')}`} 
                                                                           target="_blank" rel="noopener noreferrer"
                                                                           className="text-pink-600 hover:text-pink-800 text-sm">
                                                                            📷 인스타그램 보기
                                                                        </a>
                                                                    )}
                                                                </div>
                                                            )}

                                                            {application.status === 'pending' && (
                                                                <div className="flex gap-3 pt-4">
                                                                    <button
                                                                        onClick={() => handleApplicationReview(application.id, 'approve')}
                                                                        className="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg text-sm font-medium"
                                                                    >
                                                                        ✅ 승인
                                                                    </button>
                                                                    <button
                                                                        onClick={() => {
                                                                            const notes = prompt('거부 사유를 입력해주세요 (선택사항):');
                                                                            if (notes !== null) {
                                                                                handleApplicationReview(application.id, 'reject', notes);
                                                                            }
                                                                        }}
                                                                        className="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg text-sm font-medium"
                                                                    >
                                                                        ❌ 거부
                                                                    </button>
                                                                </div>
                                                            )}

                                                            {application.review_notes && (
                                                                <div className="mt-4 p-3 bg-yellow-50 border border-yellow-200 rounded">
                                                                    <h5 className="font-medium text-yellow-800 mb-1">검토 메모</h5>
                                                                    <p className="text-sm text-yellow-700">{application.review_notes}</p>
                                                                    {application.reviewed_at && (
                                                                        <p className="text-xs text-yellow-600 mt-1">
                                                                            검토일: {new Date(application.reviewed_at).toLocaleString('ko-KR')}
                                                                        </p>
                                                                    )}
                                                                </div>
                                                            )}
                                                        </div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // 앱 렌더링
        const rootElement = document.getElementById('root');
        if (rootElement) {
            const root = createRoot(rootElement);
            root.render(React.createElement(AdminDashboard));
        }
    </script>
</body>
</html>
