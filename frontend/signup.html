<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - Art Recommendation SaaS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-2xl mx-auto p-6 mt-10">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <div class="text-center mb-6">
                <h1 class="text-3xl font-bold text-gray-800">Art Recommendation SaaS</h1>
                <p class="text-gray-600 mt-2">회원가입</p>
            </div>

            <div id="signup-form">
                <!-- 로딩 표시 -->
                <div class="text-center">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto"></div>
                    <p class="mt-2 text-gray-600">페이지 로딩 중...</p>
                </div>
            </div>
        </div>
    </div>

    <script type="text/babel">
        const { useState } = React;

        function SignupForm() {
            const [formData, setFormData] = useState({
                email: '',
                password: '',
                confirmPassword: '',
                displayName: '',
                role: 'user',
                artistBio: '',
                portfolioUrl: '',
                instagramUrl: '',
                websiteUrl: '',
                adminCode: ''
            });

            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            const [success, setSuccess] = useState(false);
            const [showArtistFields, setShowArtistFields] = useState(false);
            const [showAdminField, setShowAdminField] = useState(false);

            const handleRoleSelect = (role) => {
                setFormData({ ...formData, role });
                setShowArtistFields(role === 'artist');
                setShowAdminField(role === 'admin');
                setError(null);
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError(null);
                setLoading(true);

                try {
                    // 유효성 검사
                    if (formData.password !== formData.confirmPassword) {
                        throw new Error('비밀번호가 일치하지 않습니다.');
                    }

                    if (formData.password.length < 6) {
                        throw new Error('비밀번호는 최소 6자 이상이어야 합니다.');
                    }

                    // 관리자 코드 확인
                    if (formData.role === 'admin' && formData.adminCode !== 'ADMIN2025SECRET') {
                        throw new Error('유효하지 않은 관리자 코드입니다.');
                    }

                    // API 호출로 회원가입
                    const signupResponse = await fetch('/api/auth/signup', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            email: formData.email,
                            password: formData.password,
                            displayName: formData.displayName,
                            role: formData.role,
                            artistBio: formData.artistBio,
                            portfolioUrl: formData.portfolioUrl,
                            instagramUrl: formData.instagramUrl,
                            websiteUrl: formData.websiteUrl
                        })
                    });

                    const result = await signupResponse.json();

                    if (!result.success) {
                        throw new Error(result.error || '회원가입에 실패했습니다.');
                    }

                    setSuccess(true);
                    
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            if (success) {
                return (
                    <div className="text-center">
                        <div className="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                            <svg className="w-8 h-8 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
                            </svg>
                        </div>
                        <h2 className="text-2xl font-bold text-gray-800 mb-2">회원가입 완료!</h2>
                        <p className="text-gray-600 mb-4">
                            {formData.role === 'artist' 
                                ? '예술가 인증 요청이 접수되었습니다. 관리자 승인 후 작품을 등록할 수 있습니다.'
                                : formData.role === 'admin'
                                ? '관리자 계정이 생성되었습니다.'
                                : '계정이 성공적으로 생성되었습니다.'}
                        </p>
                        <button
                            onClick={() => window.location.href = '/auth'}
                            className="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700"
                        >
                            로그인 페이지로
                        </button>
                    </div>
                );
            }

            return (
                <div>
                    {/* 역할 선택 */}
                    <div className="mb-6">
                        <h3 className="text-lg font-semibold mb-4">계정 유형 선택</h3>
                        <div className="grid grid-cols-3 gap-4">
                            <button
                                type="button"
                                onClick={() => handleRoleSelect('user')}
                                className={`p-4 rounded-lg border-2 transition-all ${
                                    formData.role === 'user'
                                        ? 'border-blue-500 bg-blue-50'
                                        : 'border-gray-200 hover:border-gray-300'
                                }`}
                            >
                                <div className="text-center">
                                    <div className="text-2xl mb-2">👤</div>
                                    <div className="font-semibold">일반 사용자</div>
                                    <div className="text-xs text-gray-600 mt-1">작품 감상 및 분석</div>
                                </div>
                            </button>

                            <button
                                type="button"
                                onClick={() => handleRoleSelect('artist')}
                                className={`p-4 rounded-lg border-2 transition-all ${
                                    formData.role === 'artist'
                                        ? 'border-purple-500 bg-purple-50'
                                        : 'border-gray-200 hover:border-gray-300'
                                }`}
                            >
                                <div className="text-center">
                                    <div className="text-2xl mb-2">🎨</div>
                                    <div className="font-semibold">예술가</div>
                                    <div className="text-xs text-gray-600 mt-1">작품 등록 및 판매</div>
                                </div>
                            </button>

                            <button
                                type="button"
                                onClick={() => handleRoleSelect('admin')}
                                className={`p-4 rounded-lg border-2 transition-all ${
                                    formData.role === 'admin'
                                        ? 'border-red-500 bg-red-50'
                                        : 'border-gray-200 hover:border-gray-300'
                                }`}
                            >
                                <div className="text-center">
                                    <div className="text-2xl mb-2">🛡️</div>
                                    <div className="font-semibold">관리자</div>
                                    <div className="text-xs text-gray-600 mt-1">시스템 관리</div>
                                </div>
                            </button>
                        </div>
                    </div>

                    <form onSubmit={handleSubmit} className="space-y-4">
                        {/* 기본 정보 */}
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">
                                📧 이메일
                            </label>
                            <input
                                type="email"
                                required
                                value={formData.email}
                                onChange={(e) => setFormData({ ...formData, email: e.target.value })}
                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                placeholder="your@email.com"
                            />
                        </div>

                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">
                                👤 이름 (닉네임)
                            </label>
                            <input
                                type="text"
                                required
                                value={formData.displayName}
                                onChange={(e) => setFormData({ ...formData, displayName: e.target.value })}
                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                placeholder="표시될 이름"
                            />
                        </div>

                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">
                                🔒 비밀번호
                            </label>
                            <input
                                type="password"
                                required
                                value={formData.password}
                                onChange={(e) => setFormData({ ...formData, password: e.target.value })}
                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                placeholder="최소 6자 이상"
                            />
                        </div>

                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">
                                🔒 비밀번호 확인
                            </label>
                            <input
                                type="password"
                                required
                                value={formData.confirmPassword}
                                onChange={(e) => setFormData({ ...formData, confirmPassword: e.target.value })}
                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                placeholder="비밀번호 재입력"
                            />
                        </div>

                        {/* 예술가 추가 정보 */}
                        {showArtistFields && (
                            <div className="space-y-4 p-4 bg-purple-50 rounded-lg">
                                <h4 className="font-semibold text-purple-800">예술가 정보</h4>
                                
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">
                                        📝 작가 소개
                                    </label>
                                    <textarea
                                        value={formData.artistBio}
                                        onChange={(e) => setFormData({ ...formData, artistBio: e.target.value })}
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                                        placeholder="간단한 자기소개와 작품 세계를 소개해주세요"
                                        rows={3}
                                    />
                                </div>

                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">
                                        💼 포트폴리오 URL
                                    </label>
                                    <input
                                        type="url"
                                        value={formData.portfolioUrl}
                                        onChange={(e) => setFormData({ ...formData, portfolioUrl: e.target.value })}
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                                        placeholder="https://your-portfolio.com"
                                    />
                                </div>

                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">
                                        📱 Instagram
                                    </label>
                                    <input
                                        type="text"
                                        value={formData.instagramUrl}
                                        onChange={(e) => setFormData({ ...formData, instagramUrl: e.target.value })}
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                                        placeholder="@username"
                                    />
                                </div>

                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">
                                        🌐 웹사이트
                                    </label>
                                    <input
                                        type="url"
                                        value={formData.websiteUrl}
                                        onChange={(e) => setFormData({ ...formData, websiteUrl: e.target.value })}
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                                        placeholder="https://your-website.com"
                                    />
                                </div>

                                <p className="text-sm text-purple-700">
                                    ℹ️ 예술가 계정은 관리자 승인 후 작품을 등록할 수 있습니다.
                                </p>
                            </div>
                        )}

                        {/* 관리자 인증 코드 */}
                        {showAdminField && (
                            <div className="p-4 bg-red-50 rounded-lg">
                                <label className="block text-sm font-medium text-gray-700 mb-1">
                                    🛡️ 관리자 인증 코드
                                </label>
                                <input
                                    type="password"
                                    required={formData.role === 'admin'}
                                    value={formData.adminCode}
                                    onChange={(e) => setFormData({ ...formData, adminCode: e.target.value })}
                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"
                                    placeholder="관리자 인증 코드 입력"
                                />
                                <p className="text-sm text-red-700 mt-2">
                                    ⚠️ 관리자 권한은 시스템 전체를 관리할 수 있습니다.
                                </p>
                            </div>
                        )}

                        {/* 에러 메시지 */}
                        {error && (
                            <div className="p-4 bg-red-50 border border-red-200 rounded-lg">
                                <p className="text-red-700">{error}</p>
                            </div>
                        )}

                        {/* 제출 버튼 */}
                        <button
                            type="submit"
                            disabled={loading}
                            className={`w-full py-3 rounded-lg font-semibold transition-colors ${
                                loading
                                    ? 'bg-gray-300 text-gray-500 cursor-not-allowed'
                                    : formData.role === 'admin'
                                    ? 'bg-red-600 text-white hover:bg-red-700'
                                    : formData.role === 'artist'
                                    ? 'bg-purple-600 text-white hover:bg-purple-700'
                                    : 'bg-blue-600 text-white hover:bg-blue-700'
                            }`}
                        >
                            {loading ? '처리 중...' : `${
                                formData.role === 'admin' ? '관리자' : 
                                formData.role === 'artist' ? '예술가' : '일반'
                            } 계정 생성`}
                        </button>
                    </form>

                    <div className="mt-6 text-center">
                        <p className="text-gray-600">
                            이미 계정이 있으신가요?{' '}
                            <a href="/auth" className="text-blue-600 hover:underline">
                                로그인
                            </a>
                        </p>
                    </div>
                </div>
            );
        }

        // 페이지 렌더링
        ReactDOM.render(<SignupForm />, document.getElementById('signup-form'));
    </script>
</body>
</html>
