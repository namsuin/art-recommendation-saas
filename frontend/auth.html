    <script>
        // Ï†ÑÏó≠ Î≥ÄÏàò
        let currentUser = null;

        // DOM ÏöîÏÜåÎì§
        const loginTab = document.getElementById('login-tab');
        const signupTab = document.getElementById('signup-tab');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const loginFormElement = document.getElementById('login-form-element');
        const signupFormElement = document.getElementById('signup-form-element');
        const toast = document.getElementById('toast');
        const toastIcon = document.getElementById('toast-icon');
        const toastTitle = document.getElementById('toast-title');
        const toastMessage = document.getElementById('toast-message');
        const toastClose = document.getElementById('toast-close');

        // ÌÉ≠ Ï†ÑÌôò Í∏∞Îä•
        function switchToLogin() {
            loginTab.classList.add('bg-white', 'text-blue-600', 'shadow-sm');
            loginTab.classList.remove('text-gray-500');
            signupTab.classList.remove('bg-white', 'text-blue-600', 'shadow-sm');
            signupTab.classList.add('text-gray-500');
            
            loginForm.classList.remove('hidden');
            signupForm.classList.add('hidden');
        }

        function switchToSignup() {
            signupTab.classList.add('bg-white', 'text-blue-600', 'shadow-sm');
            signupTab.classList.remove('text-gray-500');
            loginTab.classList.remove('bg-white', 'text-blue-600', 'shadow-sm');
            loginTab.classList.add('text-gray-500');
            
            signupForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
        }

        // ÌÜ†Ïä§Ìä∏ Î©îÏãúÏßÄ ÌëúÏãú
        function showToast(title, message, type = 'info') {
            const icons = {
                success: '‚úì',
                error: '‚úï',
                info: '‚Ñπ',
                warning: '‚ö†'
            };

            const colors = {
                success: 'bg-green-100 text-green-600',
                error: 'bg-red-100 text-red-600',
                info: 'bg-blue-100 text-blue-600',
                warning: 'bg-yellow-100 text-yellow-600'
            };

            toastIcon.className = `w-6 h-6 rounded-full flex items-center justify-center ${colors[type] || colors.info}`;
            toastIcon.textContent = icons[type] || icons.info;
            toastTitle.textContent = title;
            toastMessage.textContent = message;

            toast.classList.remove('translate-x-full');
            toast.classList.add('translate-x-0');

            setTimeout(() => {
                hideToast();
            }, 5000);
        }

        function hideToast() {
            toast.classList.remove('translate-x-0');
            toast.classList.add('translate-x-full');
        }

        // ÎπÑÎ∞ÄÎ≤àÌò∏ ÌôïÏù∏ Í≤ÄÏ¶ù
        function validatePasswords() {
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;
            
            if (password !== confirmPassword) {
                showToast('Ïò§Î•ò', 'ÎπÑÎ∞ÄÎ≤àÌò∏Í∞Ä ÏùºÏπòÌïòÏßÄ ÏïäÏäµÎãàÎã§.', 'error');
                return false;
            }
            return true;
        }

        // Î°úÍ∑∏Ïù∏ Ï≤òÎ¶¨
        async function handleLogin(formData) {
            const email = formData.get('email');
            const password = formData.get('password');

            console.log('üîê Î°úÍ∑∏Ïù∏ ÏãúÎèÑ:', { email, password: password ? '***' : 'empty' });

            try {
                const response = await fetch('/api/auth/signin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email,
                        password
                    })
                });

                console.log('üì° ÏÑúÎ≤Ñ ÏùëÎãµ ÏÉÅÌÉú:', response.status);
                const result = await response.json();
                console.log('üìã ÏÑúÎ≤Ñ ÏùëÎãµ Îç∞Ïù¥ÌÑ∞:', result);

                if (result.success) {
                    showToast('ÏÑ±Í≥µ', 'Î°úÍ∑∏Ïù∏ÎêòÏóàÏäµÎãàÎã§!', 'success');
                    currentUser = result.user;
                    
                    // Î°úÍ∑∏Ïù∏ Ï†ïÎ≥¥Î•º localStorageÏóê Ï†ÄÏû• (Ï†ÑÏ≤¥ Í≤∞Í≥º Ï†ÄÏû•)
                    const authData = {
                        user: result.user,
                        profile: result.profile,
                        session: result.session,
                        isLoggedIn: true,
                        loginTime: Date.now()
                    };
                    
                    localStorage.setItem('auth', JSON.stringify(authData));
                    console.log('üíæ Ïù∏Ï¶ù Ï†ïÎ≥¥ Ï†ÄÏû•Îê®:', authData);
                    
                    // Î©îÏù∏ ÌéòÏù¥ÏßÄÎ°ú Ï¶âÏãú Ïù¥Îèô (ÌÜ†Ïä§Ìä∏ÏôÄ Ìï®Íªò)
                    setTimeout(() => {
                        console.log('üîÑ Î©îÏù∏ ÌéòÏù¥ÏßÄÎ°ú Ïù¥Îèô Ï§ë...');
                        window.location.href = '/';
                    }, 1500);
                } else {
                    console.error('‚ùå Î°úÍ∑∏Ïù∏ Ïã§Ìå®:', result.error);
                    showToast('Î°úÍ∑∏Ïù∏ Ïã§Ìå®', result.error || 'Î°úÍ∑∏Ïù∏Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.', 'error');
                }
            } catch (error) {
                console.error('üí• Login error:', error);
                showToast('Ïò§Î•ò', 'Î°úÍ∑∏Ïù∏ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.', 'error');
            }
        }

        // ÌöåÏõêÍ∞ÄÏûÖ Ï≤òÎ¶¨
        async function handleSignup(formData) {
            if (!validatePasswords()) return;

            const email = formData.get('email');
            const password = formData.get('password');
            const displayName = formData.get('displayName');

            try {
                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email,
                        password,
                        displayName
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showToast('ÏÑ±Í≥µ', result.message || 'ÌöåÏõêÍ∞ÄÏûÖÏù¥ ÏôÑÎ£åÎêòÏóàÏäµÎãàÎã§!', 'success');
                    
                    // ÌöåÏõêÍ∞ÄÏûÖ ÏÑ±Í≥µ ÌõÑ Î°úÍ∑∏Ïù∏ ÌÉ≠ÏúºÎ°ú Ï†ÑÌôò
                    setTimeout(() => {
                        switchToLogin();
                        document.getElementById('login-email').value = email;
                    }, 2000);
                } else {
                    showToast('ÌöåÏõêÍ∞ÄÏûÖ Ïã§Ìå®', result.error || 'ÌöåÏõêÍ∞ÄÏûÖÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.', 'error');
                }
            } catch (error) {
                console.error('Signup error:', error);
                showToast('Ïò§Î•ò', 'ÌöåÏõêÍ∞ÄÏûÖ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.', 'error');
            }
        }

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Í∏∞Ï°¥ Ïù∏Ï¶ù Îç∞Ïù¥ÌÑ∞ Ï†ïÎ¶¨
        function clearOldAuthData() {
            // Í∏∞Ï°¥ 'user' ÌÇ§Î°ú Ï†ÄÏû•Îêú Îç∞Ïù¥ÌÑ∞ ÏÇ≠Ï†ú
            if (localStorage.getItem('user')) {
                console.log('üßπ Í∏∞Ï°¥ user Îç∞Ïù¥ÌÑ∞ Ï†ïÎ¶¨ Ï§ë...');
                localStorage.removeItem('user');
            }
            
            // ÏûòÎ™ªÎêú auth Îç∞Ïù¥ÌÑ∞ Ï†ïÎ¶¨
            const auth = localStorage.getItem('auth');
            if (auth) {
                try {
                    const authData = JSON.parse(auth);
                    if (!authData.isLoggedIn || !authData.user) {
                        console.log('üßπ ÏûòÎ™ªÎêú auth Îç∞Ïù¥ÌÑ∞ Ï†ïÎ¶¨ Ï§ë...');
                        localStorage.removeItem('auth');
                    }
                } catch (error) {
                    console.log('üßπ ÏÜêÏÉÅÎêú auth Îç∞Ïù¥ÌÑ∞ Ï†ïÎ¶¨ Ï§ë...');
                    localStorage.removeItem('auth');
                }
            }
        }

        // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà Îì±Î°ù
        document.addEventListener('DOMContentLoaded', function() {
            // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Í∏∞Ï°¥ Îç∞Ïù¥ÌÑ∞ Ï†ïÎ¶¨
            clearOldAuthData();
            // ÌÉ≠ Ï†ÑÌôò
            loginTab.addEventListener('click', switchToLogin);
            signupTab.addEventListener('click', switchToSignup);

            // ÌÜ†Ïä§Ìä∏ Îã´Í∏∞
            toastClose.addEventListener('click', hideToast);

            // Î°úÍ∑∏Ïù∏ Ìèº Ï†úÏ∂ú
            loginFormElement.addEventListener('submit', async function(e) {
                e.preventDefault();
                const submitBtn = document.getElementById('login-submit');
                submitBtn.disabled = true;
                submitBtn.textContent = 'Î°úÍ∑∏Ïù∏ Ï§ë...';

                const formData = new FormData(e.target);
                await handleLogin(formData);

                submitBtn.disabled = false;
                submitBtn.textContent = 'Î°úÍ∑∏Ïù∏';
            });

            // ÌöåÏõêÍ∞ÄÏûÖ Ìèº Ï†úÏ∂ú
            signupFormElement.addEventListener('submit', async function(e) {
                e.preventDefault();
                const submitBtn = document.getElementById('signup-submit');
                submitBtn.disabled = true;
                submitBtn.textContent = 'Í∞ÄÏûÖ Ï§ë...';

                const formData = new FormData(e.target);
                await handleSignup(formData);

                submitBtn.disabled = false;
                submitBtn.textContent = 'ÌöåÏõêÍ∞ÄÏûÖ';
            });

            // ÎπÑÎ∞ÄÎ≤àÌò∏ ÌôïÏù∏ Ïã§ÏãúÍ∞Ñ Í≤ÄÏ¶ù
            document.getElementById('signup-confirm-password').addEventListener('input', function() {
                const password = document.getElementById('signup-password').value;
                const confirmPassword = this.value;
                
                if (confirmPassword && password !== confirmPassword) {
                    this.classList.add('border-red-500');
                    this.classList.remove('border-gray-300');
                } else {
                    this.classList.remove('border-red-500');
                    this.classList.add('border-gray-300');
                }
            });

            // Ïù¥ÎØ∏ Î°úÍ∑∏Ïù∏Îêú ÏÇ¨Ïö©Ïûê Ï≤¥ÌÅ¨
            const savedAuth = localStorage.getItem('auth');
            if (savedAuth) {
                try {
                    const authData = JSON.parse(savedAuth);
                    if (authData.isLoggedIn && authData.user) {
                        currentUser = authData.user;
                        showToast('ÏïåÎ¶º', 'Ïù¥ÎØ∏ Î°úÍ∑∏Ïù∏ÎêòÏñ¥ ÏûàÏäµÎãàÎã§.', 'info');
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 2000);
                    }
                } catch (error) {
                    localStorage.removeItem('auth');
                }
            }
        });
