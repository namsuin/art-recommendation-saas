<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 편집 테스트</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-bold mb-6">프로필 편집 테스트</h1>
        
        <form id="profileForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    표시 이름
                </label>
                <input 
                    type="text" 
                    id="displayName" 
                    value="테스트 사용자"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    닉네임
                </label>
                <input 
                    type="text" 
                    id="nickname" 
                    value="테스트닉네임"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    프로필 사진
                </label>
                <input 
                    type="file" 
                    id="profileImage"
                    accept="image/*"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
            </div>
            
            <button 
                type="submit"
                class="w-full py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 font-medium"
            >
                프로필 업데이트
            </button>
        </form>
        
        <div id="result" class="mt-6 p-4 hidden rounded-lg"></div>
    </div>

    <script>
        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const displayName = document.getElementById('displayName').value;
            const nickname = document.getElementById('nickname').value;
            const profileImage = document.getElementById('profileImage').files[0];
            const resultDiv = document.getElementById('result');
            
            console.log('🔧 전송할 데이터:');
            console.log('  - displayName:', displayName);
            console.log('  - nickname:', nickname);
            console.log('  - profileImage:', profileImage?.name || 'none');
            
            const formData = new FormData();
            formData.append('userId', '46f3e470-fb03-4bcb-8bd8-4462f35ecafe');
            formData.append('displayName', displayName);
            formData.append('nickname', nickname);
            if (profileImage) {
                formData.append('profileImage', profileImage);
            }
            
            try {
                resultDiv.className = 'mt-6 p-4 bg-blue-100 text-blue-800 rounded-lg';
                resultDiv.textContent = '업데이트 중...';
                resultDiv.classList.remove('hidden');
                
                const response = await fetch('/api/profile/update', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                console.log('📊 API 응답:', result);
                
                if (result.success) {
                    resultDiv.className = 'mt-6 p-4 bg-green-100 text-green-800 rounded-lg';
                    resultDiv.textContent = '✅ 프로필이 성공적으로 업데이트되었습니다!';
                } else {
                    resultDiv.className = 'mt-6 p-4 bg-red-100 text-red-800 rounded-lg';
                    resultDiv.textContent = '❌ 오류: ' + result.error;
                }
            } catch (error) {
                console.error('💥 오류:', error);
                resultDiv.className = 'mt-6 p-4 bg-red-100 text-red-800 rounded-lg';
                resultDiv.textContent = '❌ 네트워크 오류: ' + error.message;
            }
        });
    </script>
</body>
</html>
