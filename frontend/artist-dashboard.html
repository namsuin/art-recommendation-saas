<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÏòàÏà†Í∞Ä ÎåÄÏãúÎ≥¥Îìú - AI Art Recommendation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { createRoot } = ReactDOM;

        // ÏûëÌíà Ïπ¥Îìú Ïª¥Ìè¨ÎÑåÌä∏
        const ArtworkCard = ({ artwork, onEdit, onDelete }) => {
            const [showMenu, setShowMenu] = useState(false);

            return (
                <div className="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
                    <div className="relative">
                        <img
                            src={artwork.image_url || 'https://via.placeholder.com/300x300?text=No+Image'}
                            alt={artwork.title}
                            className="w-full h-48 object-cover"
                        />
                        <div className="absolute top-2 right-2">
                            <button
                                onClick={() => setShowMenu(!showMenu)}
                                className="bg-white p-2 rounded-full shadow-md hover:bg-gray-100"
                            >
                                ‚ãÆ
                            </button>
                            {showMenu && (
                                <div className="absolute right-0 mt-1 bg-white rounded-lg shadow-lg z-10">
                                    <button
                                        onClick={() => {
                                            onEdit(artwork);
                                            setShowMenu(false);
                                        }}
                                        className="block w-full text-left px-4 py-2 hover:bg-gray-100"
                                    >
                                        ‚úèÔ∏è ÏàòÏ†ï
                                    </button>
                                    <button
                                        onClick={() => {
                                            if (confirm('Ï†ïÎßê ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                                                onDelete(artwork.id);
                                            }
                                            setShowMenu(false);
                                        }}
                                        className="block w-full text-left px-4 py-2 hover:bg-gray-100 text-red-600"
                                    >
                                        üóëÔ∏è ÏÇ≠Ï†ú
                                    </button>
                                </div>
                            )}
                        </div>
                    </div>
                    <div className="p-4">
                        <h3 className="font-bold text-lg mb-1">{artwork.title}</h3>
                        <p className="text-gray-600 text-sm mb-2">{artwork.category || 'Ïπ¥ÌÖåÍ≥†Î¶¨ ÏóÜÏùå'}</p>
                        {artwork.price_krw && (
                            <p className="text-lg font-semibold text-blue-600">
                                ‚Ç©{artwork.price_krw.toLocaleString()}
                            </p>
                        )}
                        <div className="mt-2 flex items-center justify-between">
                            <span className={`px-2 py-1 rounded text-xs ${
                                artwork.for_sale ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-600'
                            }`}>
                                {artwork.for_sale ? 'ÌåêÎß§Ï§ë' : 'ÎπÑÎß§Ìíà'}
                            </span>
                            <span className="text-xs text-gray-500">
                                {new Date(artwork.created_at).toLocaleDateString()}
                            </span>
                        </div>
                    </div>
                </div>
            );
        };

        // ÏûëÌíà ÏàòÏ†ï Î™®Îã¨ Ïª¥Ìè¨ÎÑåÌä∏
        const ArtworkEditModal = ({ artwork, userId, onClose, onSuccess }) => {
            const [formData, setFormData] = useState({
                title: artwork?.title || '',
                description: artwork?.description || '',
                category: artwork?.category || '',
                medium: artwork?.medium || '',
                style: artwork?.style || '',
                yearCreated: artwork?.year_created || '',
                widthCm: artwork?.width_cm || '',
                heightCm: artwork?.height_cm || '',
                depthCm: artwork?.depth_cm || '',
                priceKrw: artwork?.price_krw || '',
                priceUsd: artwork?.price_usd || '',
                forSale: artwork?.for_sale || false,
                edition: artwork?.edition || '',
                location: artwork?.location || '',
                tags: artwork?.tags || '',
                imageUrl: artwork?.image_url || ''
            });

            const [imageFile, setImageFile] = useState(null);
            const [imagePreview, setImagePreview] = useState(artwork?.image_url || '');
            const [isLoading, setIsLoading] = useState(false);
            const [error, setError] = useState(null);

            const handleInputChange = (e) => {
                const { name, value, type, checked } = e.target;
                setFormData(prev => ({
                    ...prev,
                    [name]: type === 'checkbox' ? checked : value
                }));
            };

            const handleImageChange = (e) => {
                const file = e.target.files?.[0];
                if (file) {
                    setImageFile(file);
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        setImagePreview(reader.result);
                    };
                    reader.readAsDataURL(file);
                }
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setIsLoading(true);
                setError(null);

                try {
                    const formDataToSend = new FormData();
                    formDataToSend.append('userId', userId);
                    
                    // Í∞Å ÌïÑÎìú Ï∂îÍ∞Ä
                    Object.keys(formData).forEach(key => {
                        if (formData[key] !== '' && formData[key] !== null) {
                            formDataToSend.append(key, formData[key]);
                        }
                    });
                    
                    // Ïù¥ÎØ∏ÏßÄ ÌååÏùº Ï∂îÍ∞Ä
                    if (imageFile) {
                        formDataToSend.append('image', imageFile);
                    }

                    const response = await fetch(`/api/artwork/${artwork.id}`, {
                        method: 'PUT',
                        body: formDataToSend
                    });

                    const result = await response.json();

                    if (result.success) {
                        onSuccess();
                        onClose();
                    } else {
                        setError(result.error || 'ÏûëÌíà ÏàòÏ†ïÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
                    }
                } catch (error) {
                    console.error('Update error:', error);
                    setError('ÎÑ§Ìä∏ÏõåÌÅ¨ Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
                } finally {
                    setIsLoading(false);
                }
            };

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                    <div className="bg-white rounded-lg w-full max-w-4xl max-h-[90vh] overflow-y-auto">
                        <div className="sticky top-0 bg-white border-b px-6 py-4 flex justify-between items-center">
                            <h2 className="text-2xl font-bold">ÏûëÌíà ÏàòÏ†ï</h2>
                            <button onClick={onClose} className="text-gray-500 hover:text-gray-700 text-2xl">
                                ‚úï
                            </button>
                        </div>

                        <form onSubmit={handleSubmit} className="p-6">
                            {error && (
                                <div className="bg-red-50 border border-red-200 rounded-lg p-4 mb-6">
                                    <p className="text-red-600">‚ö†Ô∏è {error}</p>
                                </div>
                            )}

                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            ÏûëÌíà Ï†úÎ™© *
                                        </label>
                                        <input
                                            type="text"
                                            name="title"
                                            value={formData.title}
                                            onChange={handleInputChange}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md"
                                            required
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            ÏÑ§Î™Ö
                                        </label>
                                        <textarea
                                            name="description"
                                            value={formData.description}
                                            onChange={handleInputChange}
                                            rows={4}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            Ïπ¥ÌÖåÍ≥†Î¶¨
                                        </label>
                                        <select
                                            name="category"
                                            value={formData.category}
                                            onChange={handleInputChange}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md"
                                        >
                                            <option value="">ÏÑ†ÌÉù</option>
                                            <option value="painting">ÌöåÌôî</option>
                                            <option value="sculpture">Ï°∞Í∞Å</option>
                                            <option value="photography">ÏÇ¨ÏßÑ</option>
                                            <option value="digital">ÎîîÏßÄÌÑ∏ ÏïÑÌä∏</option>
                                            <option value="mixed">ÌòºÌï© Îß§Ï≤¥</option>
                                        </select>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            Í∞ÄÍ≤© (KRW)
                                        </label>
                                        <input
                                            type="number"
                                            name="priceKrw"
                                            value={formData.priceKrw}
                                            onChange={handleInputChange}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md"
                                        />
                                    </div>

                                    <div>
                                        <label className="flex items-center space-x-2">
                                            <input
                                                type="checkbox"
                                                name="forSale"
                                                checked={formData.forSale}
                                                onChange={handleInputChange}
                                            />
                                            <span className="text-sm font-medium text-gray-700">ÌåêÎß§ Í∞ÄÎä•</span>
                                        </label>
                                    </div>
                                </div>

                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            ÏûëÌíà Ïù¥ÎØ∏ÏßÄ
                                        </label>
                                        {imagePreview && (
                                            <img
                                                src={imagePreview}
                                                alt="ÎØ∏Î¶¨Î≥¥Í∏∞"
                                                className="w-full h-48 object-cover rounded-lg mb-2"
                                            />
                                        )}
                                        <input
                                            type="file"
                                            accept="image/*"
                                            onChange={handleImageChange}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            Ïä§ÌÉÄÏùº
                                        </label>
                                        <input
                                            type="text"
                                            name="style"
                                            value={formData.style}
                                            onChange={handleInputChange}
                                            placeholder="Ïòà: Ï∂îÏÉÅÌôî, ÏÇ¨Ïã§Ï£ºÏùò"
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            ÏúÑÏπò
                                        </label>
                                        <input
                                            type="text"
                                            name="location"
                                            value={formData.location}
                                            onChange={handleInputChange}
                                            placeholder="Ïòà: ÏÑúÏö∏"
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">
                                            ÌÉúÍ∑∏
                                        </label>
                                        <input
                                            type="text"
                                            name="tags"
                                            value={formData.tags}
                                            onChange={handleInputChange}
                                            placeholder="ÌÉúÍ∑∏Î•º ÏâºÌëúÎ°ú Íµ¨Î∂Ñ"
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md"
                                        />
                                    </div>
                                </div>
                            </div>

                            <div className="mt-6 flex justify-end space-x-3">
                                <button
                                    type="button"
                                    onClick={onClose}
                                    className="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50"
                                    disabled={isLoading}
                                >
                                    Ï∑®ÏÜå
                                </button>
                                <button
                                    type="submit"
                                    className="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:bg-gray-400"
                                    disabled={isLoading}
                                >
                                    {isLoading ? 'Ï†ÄÏû• Ï§ë...' : 'ÏàòÏ†ï ÏôÑÎ£å'}
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        };

        // Î©îÏù∏ ÎåÄÏãúÎ≥¥Îìú Ïª¥Ìè¨ÎÑåÌä∏
        const ArtistDashboard = () => {
            const [artworks, setArtworks] = useState([]);
            const [isLoading, setIsLoading] = useState(true);
            const [editingArtwork, setEditingArtwork] = useState(null);
            const [user, setUser] = useState(null);

            useEffect(() => {
                loadUserAndArtworks();
            }, []);

            const loadUserAndArtworks = async () => {
                try {
                    // ÏÇ¨Ïö©Ïûê Ï†ïÎ≥¥ Í∞ÄÏ†∏Ïò§Í∏∞
                    const userStr = localStorage.getItem('user');
                    if (!userStr) {
                        window.location.href = '/signin';
                        return;
                    }

                    const userData = JSON.parse(userStr);
                    setUser(userData);

                    // ÏòàÏà†Í∞Ä ÏûëÌíà Î™©Î°ù Í∞ÄÏ†∏Ïò§Í∏∞
                    const response = await fetch(`/api/artwork/artist?userId=${userData.id}`);
                    const result = await response.json();

                    if (result.success) {
                        setArtworks(result.artworks || []);
                    }
                } catch (error) {
                    console.error('Failed to load artworks:', error);
                } finally {
                    setIsLoading(false);
                }
            };

            const handleEdit = (artwork) => {
                setEditingArtwork(artwork);
            };

            const handleDelete = async (artworkId) => {
                try {
                    const response = await fetch(`/api/artwork/${artworkId}?userId=${user.id}`, {
                        method: 'DELETE'
                    });

                    const result = await response.json();

                    if (result.success) {
                        setArtworks(prev => prev.filter(a => a.id !== artworkId));
                        alert('ÏûëÌíàÏù¥ ÏÇ≠Ï†úÎêòÏóàÏäµÎãàÎã§.');
                    } else {
                        alert(result.error || 'ÏûëÌíà ÏÇ≠Ï†úÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
                    }
                } catch (error) {
                    console.error('Delete error:', error);
                    alert('ÎÑ§Ìä∏ÏõåÌÅ¨ Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
                }
            };

            const handleUpdateSuccess = () => {
                loadUserAndArtworks();
                setEditingArtwork(null);
            };

            if (isLoading) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto mb-4"></div>
                            <p className="text-gray-600">Î°úÎî© Ï§ë...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Ìó§Îçî */}
                    <div className="bg-white shadow-sm">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center py-4">
                                <h1 className="text-2xl font-bold text-gray-900">ÎÇ¥ ÏûëÌíà Í¥ÄÎ¶¨</h1>
                                <div className="flex items-center space-x-4">
                                    <a
                                        href="/profile"
                                        className="text-gray-600 hover:text-gray-900"
                                    >
                                        ÌîÑÎ°úÌïÑ
                                    </a>
                                    <a
                                        href="/artist-register"
                                        className="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700"
                                    >
                                        ÏÉà ÏûëÌíà Îì±Î°ù
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* ÌÜµÍ≥Ñ */}
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        <div className="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
                            <div className="bg-white p-6 rounded-lg shadow">
                                <h3 className="text-sm font-medium text-gray-500">Ï†ÑÏ≤¥ ÏûëÌíà</h3>
                                <p className="text-3xl font-bold text-gray-900">{artworks.length}</p>
                            </div>
                            <div className="bg-white p-6 rounded-lg shadow">
                                <h3 className="text-sm font-medium text-gray-500">ÌåêÎß§Ï§ë</h3>
                                <p className="text-3xl font-bold text-green-600">
                                    {artworks.filter(a => a.for_sale).length}
                                </p>
                            </div>
                            <div className="bg-white p-6 rounded-lg shadow">
                                <h3 className="text-sm font-medium text-gray-500">ÎπÑÎß§Ìíà</h3>
                                <p className="text-3xl font-bold text-gray-600">
                                    {artworks.filter(a => !a.for_sale).length}
                                </p>
                            </div>
                            <div className="bg-white p-6 rounded-lg shadow">
                                <h3 className="text-sm font-medium text-gray-500">Ï¥ù Í∞ÄÏπò</h3>
                                <p className="text-2xl font-bold text-blue-600">
                                    ‚Ç©{artworks.reduce((sum, a) => sum + (a.price_krw || 0), 0).toLocaleString()}
                                </p>
                            </div>
                        </div>

                        {/* ÏûëÌíà Î™©Î°ù */}
                        {artworks.length === 0 ? (
                            <div className="bg-white rounded-lg shadow-md p-12 text-center">
                                <p className="text-gray-500 mb-4">Îì±Î°ùÎêú ÏûëÌíàÏù¥ ÏóÜÏäµÎãàÎã§.</p>
                                <a
                                    href="/artist-register"
                                    className="inline-block bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700"
                                >
                                    Ï≤´ ÏûëÌíà Îì±Î°ùÌïòÍ∏∞
                                </a>
                            </div>
                        ) : (
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                                {artworks.map(artwork => (
                                    <ArtworkCard
                                        key={artwork.id}
                                        artwork={artwork}
                                        onEdit={handleEdit}
                                        onDelete={handleDelete}
                                    />
                                ))}
                            </div>
                        )}
                    </div>

                    {/* ÏàòÏ†ï Î™®Îã¨ */}
                    {editingArtwork && (
                        <ArtworkEditModal
                            artwork={editingArtwork}
                            userId={user?.id}
                            onClose={() => setEditingArtwork(null)}
                            onSuccess={handleUpdateSuccess}
                        />
                    )}
                </div>
            );
        };

        // Ïï± Î†åÎçîÎßÅ
        const root = createRoot(document.getElementById('root'));
        root.render(<ArtistDashboard />);
    </script>
</body>
</html>
