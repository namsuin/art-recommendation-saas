<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예술가 회원가입 - Art Recommendation SaaS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="text-2xl font-bold text-gray-800 hover:text-blue-600 transition-colors">
                        🎨 AI Art Recommendation
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/auth" class="text-gray-700 hover:text-blue-600 transition-colors">로그인</a>
                    <a href="/signup" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors">일반 회원가입</a>
                </div>
            </div>
        </div>
    </nav>

    <div id="root" class="min-h-screen">
        <!-- Loading placeholder -->
        <div class="container mx-auto px-4 py-8">
            <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-8">
                <div class="text-center mb-8">
                    <div class="w-20 h-20 bg-gradient-to-r from-purple-500 to-pink-500 rounded-full flex items-center justify-center mx-auto mb-4">
                        <span class="text-3xl text-white">🎨</span>
                    </div>
                    <h1 class="text-3xl font-bold text-gray-800 mb-2">예술가 회원가입</h1>
                    <p class="text-gray-600">당신의 예술 작품을 세상과 공유하세요</p>
                </div>
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500 mx-auto mb-4"></div>
                <p class="text-gray-600 text-center">로딩 중...</p>
            </div>
        </div>
    </div>

    <script type="text/babel">
        const { useState } = React;
        const { createRoot } = ReactDOM;

        // 아이콘 컴포넌트들
        const UserIcon = ({ className = "w-5 h-5" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} 
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
        );

        const PaletteIcon = ({ className = "w-5 h-5" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} 
                    d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zM21 5a2 2 0 00-2-2h-4a2 2 0 00-2 2v12a4 4 0 004 4h4a2 2 0 002-2V5z" />
            </svg>
        );

        const StarIcon = ({ className = "w-5 h-5" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} 
                    d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
            </svg>
        );

        // 예술가 회원가입 폼 컴포넌트
        const ArtistSignupForm = () => {
            const [formData, setFormData] = useState({
                email: '',
                password: '',
                confirmPassword: '',
                displayName: '',
                artistName: '',
                bio: '',
                specialties: [],
                portfolioUrl: '',
                website: '',
                socialMedia: {
                    instagram: '',
                    twitter: ''
                },
                experience: '',
                profileImage: null
            });
            const [currentStep, setCurrentStep] = useState(1);
            const [isLoading, setIsLoading] = useState(false);
            const [error, setError] = useState('');
            const [success, setSuccess] = useState(false);
            const [profileImagePreview, setProfileImagePreview] = useState(null);

            // 전문 분야 옵션
            const specialtyOptions = [
                '회화 (Painting)', '조각 (Sculpture)', '사진 (Photography)', '디지털 아트 (Digital Art)',
                '일러스트레이션 (Illustration)', '도예 (Ceramics)', '판화 (Printmaking)', 
                '설치 미술 (Installation)', '혼합 매체 (Mixed Media)', '수채화 (Watercolor)',
                '유화 (Oil Painting)', '아크릴화 (Acrylic)', '드로잉 (Drawing)', '캘리그래피 (Calligraphy)'
            ];

            const handleInputChange = (e) => {
                const { name, value } = e.target;
                if (name.includes('.')) {
                    const [parent, child] = name.split('.');
                    setFormData(prev => ({
                        ...prev,
                        [parent]: {
                            ...prev[parent],
                            [child]: value
                        }
                    }));
                } else {
                    setFormData(prev => ({ ...prev, [name]: value }));
                }
            };

            const handleSpecialtyChange = (specialty) => {
                setFormData(prev => ({
                    ...prev,
                    specialties: prev.specialties.includes(specialty)
                        ? prev.specialties.filter(s => s !== specialty)
                        : [...prev.specialties, specialty]
                }));
            };

            const handleImageChange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    if (file.size > 5 * 1024 * 1024) {
                        setError('프로필 이미지는 5MB 이하여야 합니다.');
                        return;
                    }
                    if (!file.type.startsWith('image/')) {
                        setError('이미지 파일만 업로드 가능합니다.');
                        return;
                    }
                    setError('');
                    setFormData(prev => ({ ...prev, profileImage: file }));
                    
                    // 미리보기 생성
                    const reader = new FileReader();
                    reader.onload = (e) => setProfileImagePreview(e.target.result);
                    reader.readAsDataURL(file);
                }
            };

            const validateStep = (step) => {
                switch(step) {
                    case 1:
                        if (!formData.email || !formData.password || !formData.confirmPassword) {
                            setError('모든 필수 필드를 입력해주세요.');
                            return false;
                        }
                        if (formData.password !== formData.confirmPassword) {
                            setError('비밀번호가 일치하지 않습니다.');
                            return false;
                        }
                        if (formData.password.length < 6) {
                            setError('비밀번호는 최소 6자 이상이어야 합니다.');
                            return false;
                        }
                        break;
                    case 2:
                        if (!formData.displayName || !formData.artistName) {
                            setError('표시 이름과 예술가명을 입력해주세요.');
                            return false;
                        }
                        break;
                    case 3:
                        if (!formData.bio || formData.specialties.length === 0) {
                            setError('자기소개와 전문 분야를 입력해주세요.');
                            return false;
                        }
                        break;
                }
                setError('');
                return true;
            };

            const nextStep = () => {
                if (validateStep(currentStep)) {
                    setCurrentStep(prev => Math.min(prev + 1, 4));
                }
            };

            const prevStep = () => {
                setCurrentStep(prev => Math.max(prev - 1, 1));
                setError('');
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!validateStep(currentStep)) return;

                setIsLoading(true);
                setError('');

                try {
                    const submitData = new FormData();
                    submitData.append('email', formData.email);
                    submitData.append('password', formData.password);
                    submitData.append('displayName', formData.displayName);
                    submitData.append('role', 'artist');
                    
                    // 예술가 전용 정보
                    submitData.append('artistName', formData.artistName);
                    submitData.append('bio', formData.bio);
                    submitData.append('specialties', JSON.stringify(formData.specialties));
                    submitData.append('portfolioUrl', formData.portfolioUrl || '');
                    submitData.append('website', formData.website || '');
                    submitData.append('socialMedia', JSON.stringify(formData.socialMedia));
                    submitData.append('experience', formData.experience || '');
                    
                    if (formData.profileImage) {
                        submitData.append('profileImage', formData.profileImage);
                    }

                    const response = await fetch('/api/auth/signup', {
                        method: 'POST',
                        body: submitData
                    });

                    const result = await response.json();

                    if (result.success) {
                        setSuccess(true);
                        setTimeout(() => {
                            window.location.href = '/auth?message=artist_signup_success';
                        }, 2000);
                    } else {
                        setError(result.error || '회원가입 중 오류가 발생했습니다.');
                    }
                } catch (error) {
                    console.error('Signup error:', error);
                    setError('회원가입 중 오류가 발생했습니다.');
                } finally {
                    setIsLoading(false);
                }
            };

            if (success) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8 text-center">
                            <div className="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                <svg className="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
                                </svg>
                            </div>
                            <h2 className="text-2xl font-bold text-gray-800 mb-4">예술가 가입 완료!</h2>
                            <p className="text-gray-600 mb-4">
                                환영합니다! 관리자 승인 후 작품 등록이 가능합니다.
                            </p>
                            <p className="text-sm text-gray-500">잠시 후 로그인 페이지로 이동합니다...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen py-8">
                    <div className="max-w-2xl mx-auto px-4">
                        {/* 진행 상태 표시 */}
                        <div className="mb-8">
                            <div className="flex items-center justify-between">
                                {[1, 2, 3, 4].map((step) => (
                                    <div key={step} className="flex items-center">
                                        <div className={`w-8 h-8 rounded-full flex items-center justify-center text-sm font-medium
                                            ${currentStep >= step 
                                                ? 'bg-blue-600 text-white' 
                                                : 'bg-gray-200 text-gray-600'}`}>
                                            {step}
                                        </div>
                                        {step < 4 && (
                                            <div className={`w-16 h-1 mx-2 
                                                ${currentStep > step ? 'bg-blue-600' : 'bg-gray-200'}`}></div>
                                        )}
                                    </div>
                                ))}
                            </div>
                            <div className="flex justify-between mt-2 text-xs text-gray-600">
                                <span>계정 정보</span>
                                <span>기본 정보</span>
                                <span>예술가 정보</span>
                                <span>완료</span>
                            </div>
                        </div>

                        <div className="bg-white rounded-lg shadow-lg p-8">
                            <form onSubmit={handleSubmit}>
                                {/* Step 1: 계정 정보 */}
                                {currentStep === 1 && (
                                    <div>
                                        <div className="text-center mb-6">
                                            <UserIcon className="w-12 h-12 text-blue-600 mx-auto mb-2" />
                                            <h2 className="text-2xl font-bold text-gray-800">계정 정보</h2>
                                            <p className="text-gray-600">로그인에 사용할 이메일과 비밀번호를 입력하세요</p>
                                        </div>

                                        <div className="space-y-4">
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-2">이메일</label>
                                                <input
                                                    type="email"
                                                    name="email"
                                                    value={formData.email}
                                                    onChange={handleInputChange}
                                                    className="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                    placeholder="your@email.com"
                                                    required
                                                />
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-2">비밀번호</label>
                                                <input
                                                    type="password"
                                                    name="password"
                                                    value={formData.password}
                                                    onChange={handleInputChange}
                                                    className="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                    placeholder="최소 6자 이상"
                                                    required
                                                />
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-2">비밀번호 확인</label>
                                                <input
                                                    type="password"
                                                    name="confirmPassword"
                                                    value={formData.confirmPassword}
                                                    onChange={handleInputChange}
                                                    className="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                    placeholder="비밀번호를 다시 입력"
                                                    required
                                                />
                                            </div>
                                        </div>
                                    </div>
                                )}

                                {/* Step 2: 기본 정보 */}
                                {currentStep === 2 && (
                                    <div>
                                        <div className="text-center mb-6">
                                            <PaletteIcon className="w-12 h-12 text-purple-600 mx-auto mb-2" />
                                            <h2 className="text-2xl font-bold text-gray-800">기본 정보</h2>
                                            <p className="text-gray-600">다른 사용자에게 표시될 정보를 입력하세요</p>
                                        </div>

                                        <div className="space-y-4">
                                            <div className="text-center">
                                                <div className="relative inline-block">
                                                    <div className="w-24 h-24 rounded-full overflow-hidden bg-gray-200 mx-auto">
                                                        {profileImagePreview ? (
                                                            <img 
                                                                src={profileImagePreview} 
                                                                alt="Profile Preview" 
                                                                className="w-full h-full object-cover"
                                                            />
                                                        ) : (
                                                            <div className="w-full h-full flex items-center justify-center">
                                                                <UserIcon className="w-8 h-8 text-gray-400" />
                                                            </div>
                                                        )}
                                                    </div>
                                                    <label className="absolute bottom-0 right-0 bg-blue-500 text-white p-2 rounded-full cursor-pointer hover:bg-blue-600">
                                                        <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                                                        </svg>
                                                        <input
                                                            type="file"
                                                            accept="image/*"
                                                            onChange={handleImageChange}
                                                            className="hidden"
                                                        />
                                                    </label>
                                                </div>
                                                <p className="text-sm text-gray-500 mt-2">프로필 사진 (선택사항, 5MB 이하)</p>
                                            </div>

                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-2">표시 이름</label>
                                                <input
                                                    type="text"
                                                    name="displayName"
                                                    value={formData.displayName}
                                                    onChange={handleInputChange}
                                                    className="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                    placeholder="김아트 (실명 또는 활동명)"
                                                    required
                                                />
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-2">예술가명</label>
                                                <input
                                                    type="text"
                                                    name="artistName"
                                                    value={formData.artistName}
                                                    onChange={handleInputChange}
                                                    className="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                    placeholder="Art Kim (작품에 표시될 이름)"
                                                    required
                                                />
                                                <p className="text-xs text-gray-500 mt-1">작품에 표시되고 검색될 이름입니다</p>
                                            </div>
                                        </div>
                                    </div>
                                )}

                                {/* Step 3: 예술가 정보 */}
                                {currentStep === 3 && (
                                    <div>
                                        <div className="text-center mb-6">
                                            <StarIcon className="w-12 h-12 text-yellow-600 mx-auto mb-2" />
                                            <h2 className="text-2xl font-bold text-gray-800">예술가 정보</h2>
                                            <p className="text-gray-600">당신의 예술 세계를 소개해주세요</p>
                                        </div>

                                        <div className="space-y-6">
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-2">자기소개</label>
                                                <textarea
                                                    name="bio"
                                                    value={formData.bio}
                                                    onChange={handleInputChange}
                                                    rows={4}
                                                    className="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                    placeholder="예술에 대한 철학, 영감의 원천, 작업 스타일 등을 자유롭게 표현해주세요..."
                                                    required
                                                />
                                            </div>

                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-2">전문 분야 (복수 선택 가능)</label>
                                                <div className="grid grid-cols-2 gap-2 max-h-48 overflow-y-auto border border-gray-200 rounded-lg p-3">
                                                    {specialtyOptions.map((specialty, index) => (
                                                        <label key={index} className="flex items-center">
                                                            <input
                                                                type="checkbox"
                                                                checked={formData.specialties.includes(specialty)}
                                                                onChange={() => handleSpecialtyChange(specialty)}
                                                                className="mr-2"
                                                            />
                                                            <span className="text-sm">{specialty}</span>
                                                        </label>
                                                    ))}
                                                </div>
                                                <p className="text-xs text-gray-500 mt-1">{formData.specialties.length}개 선택됨</p>
                                            </div>

                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-2">경력 (선택사항)</label>
                                                <textarea
                                                    name="experience"
                                                    value={formData.experience}
                                                    onChange={handleInputChange}
                                                    rows={3}
                                                    className="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                    placeholder="전시 경험, 수상 내역, 교육 배경 등을 간략히 입력해주세요..."
                                                />
                                            </div>
                                        </div>
                                    </div>
                                )}

                                {/* Step 4: 연락처 및 포트폴리오 */}
                                {currentStep === 4 && (
                                    <div>
                                        <div className="text-center mb-6">
                                            <svg className="w-12 h-12 text-green-600 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" />
                                            </svg>
                                            <h2 className="text-2xl font-bold text-gray-800">포트폴리오 & 연락처</h2>
                                            <p className="text-gray-600">선택사항이지만 작품 홍보에 도움이 됩니다</p>
                                        </div>

                                        <div className="space-y-4">
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-2">포트폴리오 URL</label>
                                                <input
                                                    type="url"
                                                    name="portfolioUrl"
                                                    value={formData.portfolioUrl}
                                                    onChange={handleInputChange}
                                                    className="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                    placeholder="https://yourportfolio.com"
                                                />
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-2">개인 웹사이트</label>
                                                <input
                                                    type="url"
                                                    name="website"
                                                    value={formData.website}
                                                    onChange={handleInputChange}
                                                    className="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                    placeholder="https://yourwebsite.com"
                                                />
                                            </div>
                                            <div className="grid grid-cols-2 gap-4">
                                                <div>
                                                    <label className="block text-sm font-medium text-gray-700 mb-2">Instagram</label>
                                                    <input
                                                        type="text"
                                                        name="socialMedia.instagram"
                                                        value={formData.socialMedia.instagram}
                                                        onChange={handleInputChange}
                                                        className="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                        placeholder="@username"
                                                    />
                                                </div>
                                                <div>
                                                    <label className="block text-sm font-medium text-gray-700 mb-2">Twitter</label>
                                                    <input
                                                        type="text"
                                                        name="socialMedia.twitter"
                                                        value={formData.socialMedia.twitter}
                                                        onChange={handleInputChange}
                                                        className="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                        placeholder="@username"
                                                    />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                )}

                                {/* 에러 메시지 */}
                                {error && (
                                    <div className="mt-6 p-4 bg-red-50 border border-red-200 rounded-lg">
                                        <p className="text-red-700">{error}</p>
                                    </div>
                                )}

                                {/* 버튼들 */}
                                <div className="flex justify-between mt-8">
                                    <button
                                        type="button"
                                        onClick={prevStep}
                                        disabled={currentStep === 1}
                                        className={`px-6 py-2 rounded-lg transition-colors ${
                                            currentStep === 1
                                                ? 'bg-gray-200 text-gray-400 cursor-not-allowed'
                                                : 'bg-gray-300 text-gray-700 hover:bg-gray-400'
                                        }`}
                                    >
                                        이전
                                    </button>
                                    
                                    {currentStep < 4 ? (
                                        <button
                                            type="button"
                                            onClick={nextStep}
                                            className="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
                                        >
                                            다음
                                        </button>
                                    ) : (
                                        <button
                                            type="submit"
                                            disabled={isLoading}
                                            className="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 disabled:bg-green-300 transition-colors"
                                        >
                                            {isLoading ? '등록 중...' : '예술가 가입 완료'}
                                        </button>
                                    )}
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            );
        };

        // 앱 렌더링
        const rootElement = document.getElementById('root');
        if (rootElement) {
            const root = createRoot(rootElement);
            root.render(<ArtistSignupForm />);
        }
    </script>
